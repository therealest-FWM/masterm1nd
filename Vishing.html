function formatTime7(milliseconds) {
  var minutes = Math.floor(milliseconds / (60 * 1000));
  var seconds = Math.floor((milliseconds % (60 * 1000)) / 1000);
  var remainingMilliseconds = milliseconds % 1000;

  minutes = minutes < 10 ? "0" + minutes : minutes;
  seconds = seconds < 10 ? "0" + seconds : seconds;
  remainingMilliseconds =
    remainingMilliseconds < 100
      ? remainingMilliseconds < 10
        ? "00" + remainingMilliseconds
        : "0" + remainingMilliseconds
      : remainingMilliseconds;

  return minutes + ":" + seconds + ":" + remainingMilliseconds;
}

function startTimer7() {
  timer7 = setInterval(function () {
    totalMilliseconds7 += 100;
    document.querySelector(".top-bar .timer").textContent =
      formatTime7(totalMilliseconds7);
  }, 100);
}

window.onload = startTimer7;

function stopTimer7() {
  clearInterval(timer7);
  totalTimeInSeconds7 = totalMilliseconds7 / 1000;
  localStorage.setItem("totalTimeInSeconds7", totalTimeInSeconds7);
}

/*****************************
 *  HINT
 *****************************/
function showHint() {
  playSFX(SFX.popup);

  var hintBox = document.getElementById("hintBox");
  hintBox.style.right = "10px";

  if (hintBox.style.display === "none") {
    hintBox.style.display = "block";
  } else {
    hintBox.style.display = "none";
  }
}

/*****************************
 *  PAUSE / RESUME
 *****************************/
function Pause() {
  var pauseMenu = document.getElementById("pasue-menu");

  if (pauseMenu.style.display === "none") {
    playSFX(SFX.pause);
    pauseMenu.style.display = "block";
    stopTimer7();
  } else {
    playSFX(SFX.unpause);
    pauseMenu.style.display = "none";
    startTimer7();
  }
}

function resume() {
  playSFX(SFX.unpause);
  document.getElementById("pasue-menu").style.display = "none";
  startTimer7();
}

/*****************************
 *  CHECKBOX HANDLING
 *****************************/
function handleCheckboxClick(checkboxId) {
  playSFX(SFX.popup);

  if (selectedCheckbox !== null && selectedCheckbox !== checkboxId) {
    document.getElementById(selectedCheckbox).checked = false;
  }

  selectedCheckbox = checkboxId;
}

/*****************************
 *  CONFIRM LOGIC
 *****************************/
function confirm() {
  var real = document.getElementById("real");
  var disappearingText = document.getElementById("disText");

  if (real.checked) {
    playSFX(SFX.correct);
    stopTimer7();

    setTimeout(function () {
      window.location.href = "RecapVishing.html";
    }, 1000);
  } else {
    playSFX(SFX.wrong);

    disappearingText.style.display = "block";
    disappearingText.style.color = "red";

    setTimeout(function () {
      disappearingText.style.display = "none";
    }, 1000);

    livesRemaining--;
    document.querySelector(".top-bar .lives-remaining").textContent =
      "Lives Remaining: " + livesRemaining;

    if (livesRemaining === 0) {
      playSFX(SFX.gameOver);
      stopTimer7();

      setTimeout(function () {
        window.location.href = "GameOverVishing.html";
      }, 1000);
    }
  }
}

/*****************************
 *  QUIT BUTTON
 *****************************/
function quitToMainMenu() {
  playSFX(SFX.popup);
  window.location.href = "LevelSelect.html";
}
