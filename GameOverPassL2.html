<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
  <link rel="stylesheet" href="results.css">
  <script src="./GameOver.js"></script>
</head>

<body class="failure-bg">
  <div class="result-card failure-theme">
    <h1>Game Over</h1>
    <h2>Password Breach Failed</h2>

    <div class="lesson-box"
      style="border-left-color: var(--neon-red); background: linear-gradient(90deg, rgba(255,0,60,0.05) 0%, transparent 100%);">
      <p style="color: #ffb3b3; margin: 0;">The system has detected unauthorized activity. Review your strategy and
        attempt the breach again.</p>
    </div>

    <div class="action-buttons">
      <button type="button" id="try" onclick="tryA()" class="cyber-btn btn-red">Try Again</button>
      <button type="button" id="quit" onclick="Quit()" class="cyber-btn btn-red">Quit</button>
    </div>
  </div>

  <script>
    /*****************************
     *  BACKGROUND MUSIC (PER PAGE)
     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      const introSFX = new Audio("assets/cyber-punk-95771-(GameOver).mp3");
      introSFX.volume = 0.5;
      introSFX.play().catch(() => { });

      bgMusic = new Audio("assets/00_Six Two Remastered.wav"); // Game Over theme
      bgMusic.loop = true;
      bgMusic.volume = 0.05;
      bgMusic.preload = "auto";
      bgMusic.play().catch(() => { });
    }

    function tryA() {
      // var tryV = document.getElementById("try"); // unused var removed
      window.location.href = 'PasswordL2.html';
    }
    function Quit() {
      // var quit = document.getElementById("quit"); // unused var removed
      window.location.href = "LevelSelect.html"
    }
  </script>
</body>

</html>
