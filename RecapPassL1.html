<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Recap</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
  <link rel="stylesheet" href="results.css">
  <script src="./PasswordL1.js"></script>
</head>

<body>
  <div class="result-card success-theme">
    <h1>Account Hacked!</h1>
    <h2>System Access Granted</h2>

    <div class="stats-grid">
      <div class="stat-item">
        <span class="stat-value" id="timeTaken">--:--</span>
      </div>
      <div class="stat-item">
        <span class="stat-value score" id="score">★★★</span>
      </div>
    </div>

    <div class="lesson-box">
      <p id="lesson">Congratulations on passing the first sub-level of the password level! This was an easy one to start
        you off :) Your password should never be in your username. Click continue for the next challenge &#x1F60E;</p>
    </div>

    <div class="action-buttons">
      <button type="button" class="cyber-btn btn-green" id="retry" onclick="retry()">Retry</button>
      <button type="button" class="cyber-btn btn-green" id="continue" onclick="cont()">Continue</button>
      <button type="button" class="cyber-btn btn-green" onclick="quitToMainMenu()">Quit</button>
    </div>
  </div>

  <script src="./Recap.js"></script>
  <script>
    /*****************************
     *  BACKGROUND MUSIC (PER PAGE)
     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      const introSFX = new Audio("assets/success-48018-(right).mp3");
      introSFX.volume = 0.5;
      introSFX.play().catch(() => { });

      bgMusic = new Audio("assets/Stars.mp3"); // Recap theme
      bgMusic.loop = true;
      bgMusic.volume = 0.05;
      bgMusic.preload = "auto";
      bgMusic.play().catch(() => { });
    }

    function retry() {
      // var retryBut = document.getElementById("retry"); // unused var removed
      window.location.href = 'PasswordL1.html';
    }

    function cont() {
      // var continueBut = document.getElementById("continue"); // unused var removed
      window.location.href = 'PasswordL2.html';
    }

    /* Combined window.onload logic */
    window.onload = function () {
      var y = document.getElementById("timeTaken");
      var z = document.getElementById("score");
      var totalTimeInSeconds = localStorage.getItem('totalTimeInSeconds');

      if (totalTimeInSeconds === null) {
        totalTimeInSeconds = 0;
      } else {
        totalTimeInSeconds = parseFloat(totalTimeInSeconds);
      }

      if (y) {
        // Updated text format to match new design
        y.textContent = "Time: " + totalTimeInSeconds.toFixed(1) + "s";
      }

      if (z) {
        if (totalTimeInSeconds <= 20) {
          z.textContent = "★★★";
        } else if (totalTimeInSeconds <= 40) {
          z.textContent = "★★☆";
        } else {
          z.textContent = "★☆☆";
        }
      }
    };

    function quitToMainMenu() {
      window.location.href = "LevelSelect.html";
    }
  </script>
</body>

</html>
