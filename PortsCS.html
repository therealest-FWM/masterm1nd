<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .video-container {
    position: relative;
    width: 80%; /* Adjust the width as you prefer */
    max-width: 900px; /* Maximum width */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  video {
    width: 100%;
    border-radius: 10px;
  }
  .play-button {
    width: 100px; /* Size of the button */
    height: 100px; /* Size of the button */
    border-radius: 50%; /* Makes it circular */
    background-color: #39FF14; /* Neon green background */
    color: black;
    border: none;
    cursor: pointer;
    font-size: 60px; /* Size of the icon or text inside */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .play-button:before {
    content: '▶'; /* Unicode play character */
  }
  .play-button.paused:before {
    content: '❚❚'; /* Unicode pause character */
  }
  .play-button:hover {
    opacity: 0.8;
  }
  .skip-button {
    font-family: 'Orbitron', sans-serif; /* Cyber-tech font */
    padding: 10px 20px;
    background-color: #39FF14; /* Neon green background */
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 20px;
  }
  .skip-button:hover {
    opacity: 0.8;
  }
  .skip-hint {
  margin-top: 6px;
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  color: #39FF14;
  opacity: 0.85;
  text-shadow: 0 0 6px #39FF14;
}

.skip-hint span {
  font-weight: bold;
}

  <style>
    :root {
      --primary-neon: #39ff14;
      --dark-bg: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      cursor: none;
    }

    body.controls-visible {
      cursor: default;
    }

    /* Fullscreen Video container */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* Cinematic Vignette Overlay */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
      z-index: 5;
    }

    /* Subtle Pause Indicator */
    .pause-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      font-size: 80px;
      color: var(--primary-neon);
      opacity: 0;
      pointer-events: none;
      z-index: 15;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-shadow: 0 0 20px var(--primary-neon);
    }

    .pause-indicator.visible {
      opacity: 0.7;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Minimal Corner Controls */
    .corner-controls {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .corner-controls.visible {
      opacity: 1;
    }

    /* Minimal Skip Button */
    .skip-button {
      font-family: 'Orbitron', sans-serif;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.4);
      color: var(--primary-neon);
      border: 1px solid rgba(57, 255, 20, 0.5);
      border-radius: 2px;
      cursor: pointer;
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .skip-button:hover {
      background: var(--primary-neon);
      color: var(--dark-bg);
      border-color: var(--primary-neon);
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.4);
    }

    /* Minimal Hint text */
    .skip-hint {
      font-size: 10px;
      color: rgba(57, 255, 20, 0.5);
      letter-spacing: 1px;
      pointer-events: none;
      text-transform: uppercase;
    }

    .skip-hint span {
      color: var(--primary-neon);
      font-weight: 700;
    }
  </style>
</head>
