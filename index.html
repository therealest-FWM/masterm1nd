<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASTERM1ND MENU</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-neon: #39ff14;
      --secondary-neon: #2adb11;
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- Background Layers --- */
    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-image: url('assets/LSBG6.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0);
      /* Animation starts after welcome */
      opacity: 0;
      transition: opacity 2s ease-out;
    }

    .bg-layer.active {
      opacity: 1;
      animation:
        bg-pulse 10s ease-in-out infinite alternate 0s;
      /* Pulse starts immediately once active */
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: radial-gradient(circle at center, transparent 20%, rgba(0, 0, 0, 0.9) 100%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: linear-gradient(to bottom, transparent 50%, rgba(57, 255, 20, 0.05) 50.5%, transparent 51%);
      background-size: 100% 4px;
      pointer-events: none;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    /* --- Content --- */
    .splash-container {
      position: relative;
      text-align: center;
      z-index: 10;
      width: 100%;
      max-width: 90vw;
      padding: 20px;
      opacity: 0;
      /* Hidden initially */
      transition: opacity 1.5s ease-out;
    }

    .splash-container.visible {
      opacity: 1;
    }

    .neon-title {
      font-size: clamp(32px, 8vw, 100px);
      /* Slightly smaller to fit background frame */
      color: var(--primary-neon);
      text-shadow:
        0 0 10px var(--primary-neon),
        0 0 20px var(--primary-neon),
        0 0 40px var(--primary-neon),
        0 0 80px var(--primary-neon);
      margin: 0 auto 40px auto;
      letter-spacing: 0.15em;
      font-weight: 900;
      opacity: 0;
      /* Animation controlled by class */
    }

    .splash-container.visible .neon-title {
      animation:
        title-fade-in 2.5s ease-out forwards 0.5s,
        title-flicker 4s infinite 3s;
    }

    .start-button {
      position: relative;
      background: rgba(0, 0, 0, 0.8);
      color: var(--primary-neon);
      padding: 18px 50px;
      font-size: clamp(1.2em, 2vw, 1.8em);
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      border: 3px solid var(--secondary-neon);
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
      text-transform: uppercase;
      letter-spacing: 4px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.2);
    }

    .splash-container.visible .start-button {
      animation: button-appear 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards 2.5s;
    }

    .start-button:hover {
      transform: scale(1.05);
      background: var(--primary-neon);
      color: #000;
      box-shadow: 0 0 30px var(--primary-neon);
      text-shadow: none;
    }

    .start-button:active {
      transform: scale(0.98);
    }

    /* --- Welcome Overlay --- */
    #welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1.5s ease-out, visibility 1.5s ease-out;
    }

    #welcome-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .welcome-text {
      color: var(--primary-neon);
      font-size: clamp(24px, 5vw, 60px);
      letter-spacing: 0.2em;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px var(--primary-neon);
      opacity: 0;
      animation: welcome-fade-in 1.5s ease-out forwards 0.5s;
      text-align: center;
    }

    .enter-text {
      color: #fff;
      font-size: clamp(14px, 2vw, 20px);
      letter-spacing: 0.1em;
      cursor: pointer;
      padding: 10px 20px;
      border: 1px solid transparent;
      transition: all 0.3s ease;
      opacity: 0;
      text-align: center;
      line-height: 1.6;
      animation: welcome-fade-in 1.5s ease-out forwards 1.5s;
    }

    .click-hint {
      margin-top: 30px;
      font-size: 0.8em;
      color: rgba(255, 255, 255, 0.7);
      animation: welcome-fade-in 1.5s ease-out forwards 2s, blink-text 2s infinite 3.5s;
      opacity: 0;
    }

    .enter-text:hover {
      text-shadow: 0 0 10px #fff;
    }

    @keyframes welcome-fade-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink-text {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 0.3;
      }
    }

    @keyframes bg-fade-in {
      0% {
        filter: brightness(0);
        opacity: 0;
      }

      100% {
        filter: brightness(1);
        opacity: 1;
      }
    }

    @keyframes bg-pulse {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }

      100% {
        transform: scale(1.05);
        filter: brightness(1.15);
      }
    }

    @keyframes title-fade-in {
      from {
        opacity: 0;
        transform: skewX(-10deg) translateY(-30px);
        filter: blur(15px);
      }

      to {
        opacity: 1;
        transform: skewX(-10deg) translateY(0);
        filter: blur(0);
      }
    }

    @keyframes button-appear {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes title-flicker {

      0%,
      18%,
      22%,
      25%,
      53%,
      57%,
      100% {
        text-shadow: 0 0 10px var(--primary-neon), 0 0 20px var(--primary-neon), 0 0 40px var(--primary-neon), 0 0 80px var(--primary-neon);
        opacity: 1;
      }

      20%,
      24%,
      55% {
        text-shadow: none;
        opacity: 0.6;
      }
    }
  </style>
</head>

<body>
  <!-- Welcome Overlay -->
  <div id="welcome-overlay" onclick="enterSite()">
    <div class="welcome-text">WELCOME OPERATIVE</div>
    <div class="enter-text">FOR THE FULL EXPERIENCE,<br>PLAY IN FULL SCREEN</div>
    <div class="click-hint">[ CLICK TO START ]</div>
  </div>

  <div class="bg-layer" id="bgLayer"></div>
  <div class="bg-overlay"></div>
  <div class="scanline"></div>
  <canvas id="particles"></canvas>

  <div class="splash-container" id="splashContainer">
    <div class="neon-title">MASTERM1ND</div>
    <button class="start-button" onclick="startGame()">Start Game</button>
  </div>

  <script>
    function enterSite() {
      // Attempt full screen
    /*  const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => {
          console.log("Fullscreen request failed", err);
        }); 
      } */

      // Hide welcome overlay
      document.getElementById('welcome-overlay').classList.add('hidden');

      // Show main content
      document.getElementById('bgLayer').classList.add('active');
      document.getElementById('splashContainer').classList.add('visible');
    }

    function startGame() {
      const unlockSound = new Audio("assets/silence.mp3");
      unlockSound.play().then(() => {
        localStorage.setItem("audioUnlocked", "true");
        window.location.href = 'AuthChoice.html';
      }).catch(() => {
        // Even if silent playback fails (unlikely if clicked), we proceed
        localStorage.setItem("audioUnlocked", "true");
        window.location.href = 'AuthChoice.html';
      });
    }

    // --- Particle System ---
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particlesList = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.5 + 0.1;
        this.life = Math.random() * 100 + 100;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
        if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(57, 255, 20, ${this.alpha})`;
        ctx.fill();
      }
    }

    function initParticles() {
      resize();
      for (let i = 0; i < 50; i++) {
        particlesList.push(new Particle());
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particlesList.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    window.onload = initParticles;
    setTimeout(() => {
      const preloadVideo = document.createElement('video');
      preloadVideo.src = "assets/OpeningCS.mp4";
      preloadVideo.preload = "auto";
      preloadVideo.muted = true;
      preloadVideo.playsInline = true;
      preloadVideo.style.display = "none";
      try {
        document.body.appendChild(preloadVideo);
      } catch (e) {
        console.log("Preload video append failed", e);
      }
    }, 2000); // Wait 2 seconds before preloading
  </script>
</body>


</html>
