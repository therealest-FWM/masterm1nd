<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Networks</title>
    <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
    <link rel="stylesheet" href="results.css">
</head>

<body class="failure-bg">
    <div class="result-card failure-theme">
        <h1>Game Over</h1>
        <h2>Breach Detected</h2>

        <div class="lesson-box"
            style="border-left-color: var(--neon-red); background: linear-gradient(90deg, rgba(255,0,60,0.05) 0%, transparent 100%);">
            <p style="color: #ffb3b3; margin: 0;">The target system identified your intrusion signature. Connection
                terminated, Mission Failed. Be quicker next time.</p>
        </div>

        <div class="action-buttons">
            <button type="button" class="cyber-btn btn-red" onclick="tryAgain()">Try Again</button>
            <button type="button" class="cyber-btn btn-red" onclick="quit()">Quit to Menu</button>
        </div>
    </div>

    <script>
        // Background Music
        let bgMusic = null;
        if (localStorage.getItem("audioUnlocked") === "true") {
            bgMusic = new Audio("assets/00_Six Two Remastered.wav");
            bgMusic.loop = true;
            bgMusic.volume = 0.05;
            bgMusic.preload = "auto";
            bgMusic.play().catch(() => { });
        }

        function tryAgain() {
            window.location.href = 'Networks.html';
        }

        function quit() {
            window.location.href = 'LevelSelect.html';
        }
    </script>
</body>

</html>
