<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over</title>
  <link rel="stylesheet" href="results.css">
  <script src="./GameOver.js"></script>
</head>

<body class="failure-bg">
  <div class="result-card failure-theme">
    <h1>Game Over</h1>
    <h2>Analysis Failed</h2>

    <div class="lesson-box"
      style="border-left-color: var(--neon-red); background: linear-gradient(90deg, rgba(255,0,60,0.05) 0%, transparent 100%);">
      <p style="color: #ffb3b3; margin: 0;">Incorrect threat identification. You either missed a threat or flagged a
        safe message. Accuracy is paramount.</p>
    </div>

    <div class="action-buttons">
      <button type="button" id="try" onclick="tryA()" class="cyber-btn btn-red">Try Again</button>
      <button type="button" class="cyber-btn btn-red" onclick="quitToMainMenu()">Quit</button>
    </div>
  </div>

  <script>
    /*****************************
     *  BACKGROUND MUSIC (PER PAGE)
     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      bgMusic = new Audio("assets/00_Six Two Remastered.wav"); // Game Over theme
      bgMusic.loop = true;
      bgMusic.volume = 0.05;
      bgMusic.preload = "auto";
      bgMusic.play().catch(() => { });
    }

    function tryA() {
      window.location.href = 'SMSishing.html';
    }
    function quitToMainMenu() {
      window.location.href = "LevelSelect.html";
    }
  </script>
</body>

</html>
