<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="failure-bg">
  <div class="result-card failure-theme">

    <div class="lesson-box"
      style="border-left-color: var(--neon-red); background: linear-gradient(90deg, rgba(255,0,60,0.05) 0%, transparent 100%);">

        the message is false,
        Usually, real messages never ask for your password or include any suspicious links. Even if they know some info
        about you, it may be a trap.</p>
    </div>

    <div class="action-buttons">
      <button type="button" id="try" onclick="tryA()" class="cyber-btn btn-red">Try Again</button>
      <button type="button" class="cyber-btn btn-red" onclick="quitToMainMenu()">Quit</button>
    </div>
  </div>

  <script>
    /*****************************

     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      bgMusic = new Audio("assets/00_Six Two Remastered.wav"); // Game Over theme
      bgMusic.loop = true;
      bgMusic.volume = 0.05;
      bgMusic.preload = "auto";
      bgMusic.play().catch(() => { });
    }

    function tryA() {
      window.location.href = 'SPhishing.html';
    }
    function quitToMainMenu() {
      window.location.href = "LevelSelect.html";
    }
