    var livesRemaining = 2;
    var timer6; // Variable to store the timer interval for PasswordL6
    var totalMilliseconds6 = 0; // Variable to store the total elapsed milliseconds for PasswordL6
    var totalTimeInSeconds6;

// Add this function to format milliseconds into "MM:SS:SSS" format
  function formatTime6(milliseconds) {
  var minutes = Math.floor(milliseconds / (60 * 1000));
  var seconds = Math.floor((milliseconds % (60 * 1000)) / 1000);
  var remainingMilliseconds = milliseconds % 1000;

  // Add leading zeros if necessary
  minutes = minutes < 10 ? "0" + minutes : minutes;
  seconds = seconds < 10 ? "0" + seconds : seconds;
  remainingMilliseconds = remainingMilliseconds < 100 ? (remainingMilliseconds < 10 ? "00" + remainingMilliseconds : "0" + remainingMilliseconds) : remainingMilliseconds;

  return minutes + ":" + seconds + ":" + remainingMilliseconds;
}

function startTimer6() {
  timer6 = setInterval(function () {
    totalMilliseconds6 += 100; // Update every 100 milliseconds (slower)

    var timerDisplay6 = document.querySelector(".top-bar .timer");
    timerDisplay6.textContent = formatTime6(totalMilliseconds6);
  }, 100); // Update the timer every 100 milliseconds
}

window.onload = startTimer6;

function stopTimer6() {
  clearInterval(timer6);
  totalTimeInSeconds6 = totalMilliseconds6 / 1000;

  // Store the total time in localStorage
  localStorage.setItem('totalTimeInSeconds6', totalTimeInSeconds6);
}
function showHint() {
    document.getElementById('hintBox').style.right = '10px';
    var y = document.getElementById("hintBox");
    if (y.style.display === "none") {
      y.style.display = "block";
    } else {
      y.style.display = "none";
    }    
  }

  function checkPassword() {

    var passwordInput = document.getElementById("passwordInput").value;
    var resultMessage = document.querySelector(".center-box h2");

    if (passwordInput === "**************************************8") {
      resultMessage.style.color = "green";
      resultMessage.textContent = "The password is correct";
    } else {
      resultMessage.style.color = "yellow";
      resultMessage.textContent = "THE ANSWER IS INCORRECT";
      livesRemaining--;

      // Update lives remaining display
      document.querySelector(".top-bar .lives-remaining").textContent = "Lives Remaining: " + livesRemaining;

      // Check if lives are exhausted
      if (livesRemaining === 0) {
        // Handle game over logic here
        setTimeout(function() {
          window.location.href = 'RecapPassL3.html';
        }, 1000)
      }
    }
  }
  function Pause(){
        var x = document.getElementById("pasue-menu");
        if (x.style.display === "none") {
          x.style.display = "block";
          stopTimer6();
        } else {
          x.style.display = "none";
          startTimer6();
        }
  }
  function resume(){
    var y=document.getElementById("Resume");
    var z=document.getElementById("pasue-menu");
    if (y.style.display==="none"){
      z.style.display="block";
      startTimer6();
    } else {
      z.style.display = "none";
      startTimer6();
    }
  }
  </Script>
