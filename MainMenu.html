<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASTERM1ND MENU</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
  }

  /* Fixed game area with full artwork visible */
  .game-wrapper {
    width: 100%;
    height: 100%;
    max-width: 1920px; /* EDIT THESE if your BG image has different resolution */
    max-height: 1080px;
    aspect-ratio: 16/9;
    background-image: url('assets/MMBG.jpg');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  /* Game Title */
  .neon-title {
    position: absolute;
    left: 65%;
    top: 18%;
    transform: translate(-50%, -50%);
    font-size: clamp(18px, 3vw, 50px);
    color: #39ff14;
    text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
    white-space: nowrap;
  }

  /* Buttons with perfect screen scaling */
  .button {
    position: absolute;
    background: rgba(0, 0, 0, 0.85);
    border: 0.35vw ridge #39ff14; /* Scales with screen */
    color: #39ff14;

    padding: 0.8vw 2vw; /* Scales height & width */
    font-size: clamp(14px, 1.6vw, 36px); /* Responsive text */

    cursor: pointer;
    transition: 0.25s;
    opacity: 0.9;
    white-space: nowrap;
  }

  .button:hover {
    transform: scale(1.08);
    opacity: 1;
  }

  /* Button positions based on background art */
  #btn-level {
    left: 70%;
    top: 45%;
    transform: translate(-50%, -50%);
  }

  #btn-tutorial {
    left: 50%;
    top: 70%;
    transform: translate(-50%, -50%);
  }

</style>
</head>

<body>
  <div class="game-wrapper">
    <div class="neon-title">MASTERM1ND</div>

    <button class="button" id="btn-level" onclick="selectL()">
      Select Level
    </button>

    <button class="button" id="btn-tutorial" onclick="tuto()">
      Tutorial
    </button>
  </div>

<script>
  function tuto() {
    setTimeout(() => {
      window.location.href = 'Tutorial.html';
    }, 400);
  }

  function selectL() {
    setTimeout(() => {
      window.location.href = 'openCS.html';
    }, 400);
  }
</script>

</body>
</html>
