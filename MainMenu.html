<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASTERM1ND MENU</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-image: url('assets/MMBG.jpg');
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
}

/* Title */
.neon-title {
  position: absolute;
  top: 5%;
  right: 5%;
  font-size: 3vw; /* Scales with screen width */
  color: #39ff14;
  text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14, 0 0 30px #39ff14;
}

/* Menu container */
.menu {
  display: flex;
  flex-direction: column;
  gap: 30px; /* Spacing between buttons */
  position: relative;
}

/* Buttons */
.button {
  background-color: black;
  color: #39ff14;
  padding: 1rem 2rem;
  cursor: pointer;
  opacity: 0.85;
  transition: transform 0.3s ease;
  font-size: 1.8vw;
  border: 2px ridge #39ff14;
  white-space: nowrap;
}

/* Hover effect */
.button:hover {
  transform: scale(1.1);
  opacity: 1;
}

/* Diagonal layout using transform */
.button:nth-child(1) {
  transform: translate(8vw, -3vh);
}

.button:nth-child(2) {
  transform: translate(-2vw, 2vh);
}

</style>
</head>
<body>
  <div><div class="neon-title">MASTERM1ND</div></div>
<div class="menu">
  <button class="button" onclick="selectL()">Select Level</button>
  <button class="button" onclick="tuto()">Tutorial</button>
</div>
<script>
  function tuto(){
    setTimeout(function() {
      window.location.href = 'Tutorial.html';
    }, 500)
  }
  function selectL(){
    setTimeout(function() {
      window.location.href = 'openCS.html';
    }, 500)
  }
</script>

</body>
</html>
