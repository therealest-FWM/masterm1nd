<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASTERM1ND - Main Menu</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-neon: #39ff14;
      --secondary-neon: #2adb11;
      --glass-bg: rgba(0, 20, 0, 0.4);
      --glass-border: rgba(57, 255, 20, 0.3);
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- Background & Effects --- */

    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      /* Using the correct asset from the user */
      background-image: url('assets/MMBG.jpg');
      background-size: cover;
      background-position: center;
      /* Subtle pulse effect */
      animation: bg-pulse 10s ease-in-out infinite alternate;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.8) 100%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: linear-gradient(to bottom, transparent 50%, rgba(57, 255, 20, 0.05) 50.5%, transparent 51%);
      background-size: 100% 4px;
      pointer-events: none;
    }

    /* --- Layout Container --- */
    .main-container {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      max-width: 1920px;
      max-height: 1080px;
      display: grid;
      /* 12 columns for finer control over the diagonal */
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 1fr);
      pointer-events: none;
    }

    /* -- Elements -- */

    /* Title at Top-Right of the diagonal */
    .neon-title {
      grid-column: 7 / 12;
      /* Center ~9.5 */
      grid-row: 3 / 5;
      align-self: center;
      justify-self: center;

      font-size: clamp(32px, 5vw, 84px);
      font-weight: 900;
      color: var(--primary-neon);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow:
        0 0 10px var(--primary-neon),
        0 0 20px var(--primary-neon),
        0 0 40px var(--primary-neon);

      animation: title-flicker 4s infinite;
      pointer-events: auto;
      transform: skewX(-10deg);
      text-align: center;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      pointer-events: auto;
    }

    /* Button 1: Middle of the diagonal */
    .btn-wrapper-1 {
      grid-column: 5 / 9;
      grid-row: 6 / 8;
      align-self: center;
      justify-self: center;
    }

    /* Button 2: Bottom-Left of the diagonal */
    .btn-wrapper-2 {
      grid-column: 3 / 7;
      grid-row: 8 / 10;
      align-self: center;
      justify-self: center;
    }

    /* Button 3: Further Bottom-Left */
    .btn-wrapper-3 {
      grid-column: 1 / 5;
      grid-row: 10 / 12;
      align-self: center;
      justify-self: center;
    }

    .cyber-btn {
      position: relative;
      background: var(--glass-bg);
      border: 2px solid var(--secondary-neon);
      color: var(--secondary-neon);
      padding: 1.2rem 3rem;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(14px, 1.5vw, 24px);
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      text-transform: uppercase;
      overflow: hidden;
      transition: all 0.3s ease;
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      backdrop-filter: blur(4px);
      text-decoration: none;
      display: inline-block;
      text-align: center;
      min-width: 220px;
    }

    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.4), transparent);
      transition: 0.5s;
    }

    .cyber-btn:hover {
      background: rgba(0, 40, 0, 0.8);
      border-color: var(--primary-neon);
      color: var(--primary-neon);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
      transform: scale(1.05) translateZ(0);
      text-shadow: 0 0 8px var(--primary-neon);
    }

    .cyber-btn:hover::before {
      left: 100%;
    }

    .cyber-btn:active {
      transform: scale(0.98);
    }

    /* --- Animations --- */

    @keyframes bg-pulse {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }

      100% {
        transform: scale(1.02);
        filter: brightness(1.1);
      }
    }

    @keyframes title-flicker {

      0%,
      18%,
      22%,
      25%,
      53%,
      57%,
      100% {
        text-shadow:
          0 0 10px var(--primary-neon),
          0 0 20px var(--primary-neon),
          0 0 40px var(--primary-neon);
        opacity: 1;
      }

      20%,
      24%,
      55% {
        text-shadow: none;
        opacity: 0.5;
      }
    }

    /* --- Responsive Queries --- */

    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(8, 1fr);
      }

      /* Stack vertically centered on smaller screens */
      .neon-title {
        grid-column: 1 / 7;
        grid-row: 2 / 3;
      }

      .btn-wrapper-1 {
        grid-column: 2 / 6;
        grid-row: 4 / 5;
      }

      .btn-wrapper-2 {
        grid-column: 2 / 6;
        grid-row: 6 / 7;
      }

      .btn-wrapper-3 {
        grid-column: 2 / 6;
        grid-row: 8 / 9;
      }
    }

    /* --- Settings Overlay --- */
    .settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .settings-overlay.active {
      display: flex;
    }

    .settings-box {
      background: var(--glass-bg);
      border: 2px solid var(--primary-neon);
      padding: 40px;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      position: relative;
      text-align: center;
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
    }

    .close-settings {
      position: absolute;
      top: 20px;
      right: 20px;
      color: var(--primary-neon);
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-settings:hover {
      transform: rotate(90deg) scale(1.2);
    }

    .settings-box h2 {
      color: var(--primary-neon);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .setting-item {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .setting-item label {
      color: #fff;
      font-size: 1.2em;
    }

    /* Range Slider Styling */
    input[type=range] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      background: transparent;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      cursor: pointer;
      background: rgba(57, 255, 20, 0.2);
      border-radius: 4px;
      border: 1px solid var(--glass-border);
    }

    input[type=range]::-webkit-slider-thumb {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: var(--primary-neon);
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -7px;
      box-shadow: 0 0 10px var(--primary-neon);
    }

    /* Mute Toggle Styling */
    .toggle-btn {
      background: transparent;
      border: 2px solid var(--secondary-neon);
      color: var(--secondary-neon);
      padding: 10px 30px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      font-weight: bold;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }

    .toggle-btn.muted {
      border-color: #ff4444;
      color: #ff4444;
    }

    @media (max-width: 1024px) and (orientation: portrait),
    (max-width: 768px) {
      .bg-layer {
        background-position: center;
      }

      .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 40px;
      }

      .neon-title {
        margin-bottom: 20px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="bg-layer"></div>
  <div class="bg-overlay"></div>
  <div class="scanline"></div>
  <canvas id="particles"></canvas>

  <div class="main-container">
    <div class="neon-title">MASTERM1ND</div>

    <div class="btn-group btn-wrapper-1">
      <button class="cyber-btn" onclick="selectL()">Select Level</button>
    </div>

    <div class="btn-group btn-wrapper-2">
      <button class="cyber-btn" onclick="tuto()">Tutorial</button>
    </div>

    <div class="btn-group btn-wrapper-3">
      <button class="cyber-btn" onclick="toggleSettings()">Settings</button>
    </div>
  </div>

  <!-- Settings Overlay -->
  <div class="settings-overlay" id="settingsOverlay">
    <div class="settings-box">
      <div class="close-settings" onclick="toggleSettings()">âœ•</div>
      <h2>System Settings</h2>

      <div class="setting-item">
        <label>Volume</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="updateVolume(this.value)">
      </div>

      <div class="setting-item">
        <label>Music</label>
        <button id="muteToggle" class="toggle-btn" onclick="toggleMute()">Enable</button>
      </div>
    </div>
  </div>

  <script>
    if (window.top !== window.self) {
    window.top.location = window.self.location;}
    function tuto() {
      setTimeout(() => {
        window.location.href = 'InteractiveTutorial.html';
      }, 300);
    }

    function selectL() {
      setTimeout(() => {
        window.location.href = 'openCS.html';
      }, 300);
    }

    // --- Particle System ---
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    class Particle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.5 + 0.1;
        this.life = Math.random() * 100 + 100;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;

        if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(57, 255, 20, ${this.alpha})`;
        ctx.fill();
      }
    }

    function initParticles() {
      resize();
      for (let i = 0; i < 50; i++) {
        particles.push(new Particle());
      }
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    window.onload = initParticles;

    /*****************************
     *  AUDIO & SETTINGS LOGIC
     *****************************/
    let bgMusic = null;
    let isMuted = localStorage.getItem("isMuted") === "true";
    let vol = localStorage.getItem("volume") || 0.5;

    function initAudio() {
      if (localStorage.getItem("audioUnlocked") === "true") {
        bgMusic = new Audio("assets/MiamiSoul.mp3");
        bgMusic.loop = true;
        bgMusic.volume = isMuted ? 0 : vol;
        bgMusic.preload = "auto";
        bgMusic.addEventListener("loadedmetadata", () => {
          bgMusic.currentTime = 0; // Default start time
          bgMusic.play().catch(() => { });
        });

        // Sync UI
        document.getElementById("volumeSlider").value = vol;
        document.getElementById("muteToggle").textContent = isMuted ? "Disabled" : "Enabled";
        if (isMuted) document.getElementById("muteToggle").classList.add("muted");
      }
    }

    function toggleSettings() {
      document.getElementById("settingsOverlay").classList.toggle("active");
    }

    function updateVolume(val) {
      vol = val;
      localStorage.setItem("volume", val);
      if (bgMusic && !isMuted) {
        bgMusic.volume = val;
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      localStorage.setItem("isMuted", isMuted);

      const btn = document.getElementById("muteToggle");
      if (isMuted) {
        if (bgMusic) bgMusic.volume = 0;
        btn.textContent = "Disabled";
        btn.classList.add("muted");
      } else {
        if (bgMusic) bgMusic.volume = vol;
        btn.textContent = "Enabled";
        btn.classList.remove("muted");
      }
    }

    window.onload = () => {
      initParticles();
      initAudio();
    };
  </script>
</body>


</html>
