<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASTERM1ND MENU</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
  }

  /* Main game area */
  .game-wrapper {
    width: 100%;
    height: 100%;
    max-width: 1920px;
    max-height: 1080px;
    aspect-ratio: 16 / 9;
    background-image: url('assets/MMBG.jpg');
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  /* Adaptive background behavior */
  @media (min-aspect-ratio: 16/9) {
    .game-wrapper { background-size: contain; }
  }
  @media (max-aspect-ratio: 16/9) {
    .game-wrapper { background-size: cover; }
  }

  /* Game Title */
  .neon-title {
    position: absolute;
    left: 65%;
    top: 18%;
    transform: translate(-50%, -50%);
    font-size: clamp(18px, 3vw, 48px);
    color: #39ff14;
    text-shadow: 0 0 10px #39ff14, 0 0 25px #39ff14, 0 0 45px #39ff14;
    white-space: nowrap;
  }

  /* Buttons */
  .button {
    position: absolute;
    background: rgba(0, 0, 0, 0.75);
    padding: clamp(12px, 1vw, 22px) clamp(30px, 3vw, 50px);
    font-size: clamp(16px, 1.6vw, 32px);
    border: 3px ridge #39ff14;
    color: #39ff14;
    text-shadow: 0 0 8px #39ff14, 0 0 16px #39ff14;
    cursor: pointer;
    opacity: 0.95;
    white-space: nowrap;
    transition: 0.3s ease;
  }

  .button:hover {
    transform: scale(1.12);
    opacity: 1;
  }

  /* Button positioning */
  #btn-level {
    left: 70%;
    top: 45%;
    transform: translate(-50%, -50%);
  }

  #btn-tutorial {
    left: 50%;
    top: 70%;
    transform: translate(-50%, -50%);
  }

</style>
</head>

<body>
  <div class="game-wrapper">
    <div class="neon-title">MASTERM1ND</div>

    <button class="button" id="btn-level" onclick="selectL()">
      Select Level
    </button>

    <button class="button" id="btn-tutorial" onclick="tuto()">
      Tutorial
    </button>
  </div>

<script>
function tuto() {
  setTimeout(() => {
    window.location.href = 'Tutorial.html';
  }, 300);
}

function selectL() {
  setTimeout(() => {
    window.location.href = 'openCS.html';
  }, 300);
}
</script>

</body>
</html>
