<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASTERM1ND MENU</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
  }

  /* Fixed game area with full artwork always visible */
  .game-wrapper {
    width: 100%;
    height: 100%;
    max-width: 1920px;  /* CHANGE THIS TO MATCH YOUR IMAGE WIDTH */
    max-height: 1080px; /* CHANGE THIS TO MATCH YOUR IMAGE HEIGHT */
    aspect-ratio: 16/9;
    background-image: url('assets/MMBG.jpg');
    background-size: contain; 
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  /* Game Title */
  .neon-title {
    position: absolute;
    left: 65%; /* Same artwork-relative spot always */
    top: 18%;
    transform: translate(-50%, -50%);
    font-size: 3vw;
    color: #39ff14;
    text-shadow: 0 0 20px #39ff14, 0 0 40px #39ff14;
    white-space: nowrap;
  }

  /* Shared button style */
  .button {
    position: absolute;
    background: rgba(0, 0, 0, 0.85);
    border: 2px ridge #39ff14;
    color: #39ff14;
    padding: 1.2vw 3vw;
    font-size: 1.6vw;
    cursor: pointer;
    transition: 0.25s;
    white-space: nowrap;
    opacity: 0.9;
  }

  .button:hover {
    transform: scale(1.08);
    opacity: 1;
  }

  /* Exact placements on your artwork */
  #btn-level {
    left: 70%;
    top: 45%;
    transform: translate(-50%, -50%);
  }

  #btn-tutorial {
    left: 50%;
    top: 70%;
    transform: translate(-50%, -50%);
  }

</style>
</head>

<body>
  <div class="game-wrapper">
    <div class="neon-title">MASTERM1ND</div>

    <button class="button" id="btn-level" onclick="selectL()">
      Select Level
    </button>

    <button class="button" id="btn-tutorial" onclick="tuto()">
      Tutorial
    </button>
  </div>

<script>
  function tuto() {
    setTimeout(() => {
      window.location.href = 'Tutorial.html';
    }, 400);
  }

  function selectL() {
    setTimeout(() => {
      window.location.href = 'openCS.html';
    }, 400);
  }
</script>

</body>
</html>
