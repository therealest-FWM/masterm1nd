<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MASTERM1ND MENU</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
/* CSS Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Root variables for consistent spacing */
:root {
  --spacing-small: 1rem;
  --spacing-medium: 1.5rem;
  --spacing-large: 2rem;
  --neon-green: #39ff14;
  --title-size: clamp(2rem, 5vw, 4rem);
  --button-size: clamp(1rem, 2vw, 1.5rem);
}

body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-image: url('assets/MMBG.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
}

/* Title */
.neon-title {
  position: absolute;
  top: 5%;
  right: 5%;
  font-size: var(--title-size);
  color: var(--neon-green);
  text-shadow: 
    0 0 10px var(--neon-green), 
    0 0 20px var(--neon-green), 
    0 0 30px var(--neon-green);
  font-weight: 700;
  letter-spacing: 0.1em;
}

/* Menu container */
.menu {
  display: flex;
  flex-direction: column;
  gap: var(--spacing-large);
  position: relative;
  z-index: 10;
}

/* Buttons */
.button {
  background-color: rgba(0, 0, 0, 0.85);
  color: var(--neon-green);
  padding: 1rem 2.5rem;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: var(--button-size);
  border: 2px solid var(--neon-green);
  white-space: nowrap;
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  box-shadow: 
    0 0 10px rgba(57, 255, 20, 0.3),
    inset 0 0 10px rgba(57, 255, 20, 0.1);
}

/* Hover effect */
.button:hover {
  transform: scale(1.1);
  background-color: rgba(0, 0, 0, 0.95);
  box-shadow: 
    0 0 20px var(--neon-green),
    0 0 30px var(--neon-green),
    inset 0 0 20px rgba(57, 255, 20, 0.2);
  text-shadow: 0 0 10px var(--neon-green);
}

/* Active/Click effect */
.button:active {
  transform: scale(1.05);
}

/* Diagonal layout - Fixed positioning */
.button:nth-child(1) {
  align-self: flex-end;
  margin-right: 3rem;
}

.button:nth-child(2) {
  align-self: flex-start;
  margin-left: 3rem;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .neon-title {
    top: 3%;
    right: 3%;
    font-size: clamp(1.5rem, 6vw, 3rem);
  }
  
  .button {
    padding: 0.8rem 2rem;
    font-size: clamp(0.9rem, 3vw, 1.2rem);
  }
  
  .button:nth-child(1) {
    margin-right: 1.5rem;
  }
  
  .button:nth-child(2) {
    margin-left: 1.5rem;
  }
  
  .menu {
    gap: var(--spacing-medium);
  }
}

@media (max-width: 480px) {
  .neon-title {
    top: 2%;
    right: 50%;
    transform: translateX(50%);
    font-size: clamp(1.2rem, 7vw, 2rem);
  }
  
  .button {
    padding: 0.7rem 1.5rem;
  }
  
  .button:nth-child(1),
  .button:nth-child(2) {
    margin: 0;
    align-self: center;
  }
}

/* Landscape mobile devices */
@media (max-height: 500px) and (orientation: landscape) {
  .neon-title {
    font-size: clamp(1rem, 4vh, 2rem);
    top: 2%;
  }
  
  .menu {
    gap: 1rem;
  }
  
  .button {
    padding: 0.5rem 1.5rem;
  }
}
</style>
</head>
<body>
  <div class="neon-title">MASTERM1ND</div>
  
  <div class="menu">
    <button class="button" onclick="selectL()">Select Level</button>
    <button class="button" onclick="tuto()">Tutorial</button>
  </div>

  <script>
    function tuto() {
      setTimeout(function() {
        window.location.href = 'Tutorial.html';
      }, 500);
    }
    
    function selectL() {
      setTimeout(function() {
        window.location.href = 'openCS.html';
      }, 500);
    }
  </script>
</body>
</html>
