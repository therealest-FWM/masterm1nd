<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MASTERM1ND - Select Level</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-neon: #39ff14;
      --secondary-neon: #2adb11;
      --glass-bg: rgba(0, 20, 0, 0.6);
      --glass-border: rgba(57, 255, 20, 0.3);
      --card-glass: rgba(0, 10, 0, 0.5);
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* --- Background --- */
    .bg-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-image: url('assets/LSPG5Enhanced.jpg');
      background-size: cover;
      background-position: center;
      animation: bg-pulse 10s ease-in-out infinite alternate;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.9) 100%);
      mix-blend-mode: multiply;
      pointer-events: none;
    }

    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      background: linear-gradient(to bottom, transparent 50%, rgba(57, 255, 20, 0.05) 50.5%, transparent 51%);
      background-size: 100% 4px;
      pointer-events: none;
    }

    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    /* --- Content Layout --- */
    .content-wrapper {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 1600px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 20px;
    }

    /* Header */
    .page-title {
      font-size: clamp(32px, 4vw, 64px);
      font-weight: 900;
      color: var(--primary-neon);
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow:
        0 0 10px var(--primary-neon),
        0 0 20px var(--primary-neon),
        0 0 40px var(--primary-neon);
      margin-bottom: 20px;
      transform: skewX(-10deg);
    }

    /* Level Cards Container */
    .levels-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
    }

    /* Individual Level Card */
    .level-card {
      position: relative;
      width: 250px;
      background: var(--card-glass);
      border: 2px solid var(--glass-border);
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(5px);
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }

    .level-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
      border: 1px solid rgba(57, 255, 20, 0.2);
      transition: 0.3s;
    }

    .level-number {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--primary-neon);
      color: black;
      font-weight: 900;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 25% 100%, 0% 50%);
      font-size: 1.1rem;
      z-index: 5;
      box-shadow: 0 0 10px var(--primary-neon);
    }

    /* States */
    .level-card.unlocked {
      cursor: pointer;
    }

    .level-card.unlocked:hover {
      transform: translateY(-5px) scale(1.03);
      border-color: var(--primary-neon);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
    }

    .level-card.selected {
      border-color: var(--primary-neon);
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
      transform: scale(1.05);
      background: rgba(0, 40, 0, 0.7);
    }

    .level-card.locked {
      filter: grayscale(1) brightness(0.7);
      opacity: 0.7;
      cursor: not-allowed;
      border-style: dashed;
      border-color: #555;
    }

    /* Bottom Actions */
    .action-bar {
      margin-top: 40px;
      display: flex;
      gap: 40px;
    }

    .cyber-btn {
      position: relative;
      background: rgba(0, 20, 0, 0.8);
      border: 2px solid var(--secondary-neon);
      color: var(--secondary-neon);
      padding: 1rem 3rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
      min-width: 180px;
    }

    .cyber-btn:hover {
      background: var(--primary-neon);
      color: black;
      border-color: var(--primary-neon);
      box-shadow: 0 0 25px var(--primary-neon);
    }

    .cyber-btn:disabled {
      filter: grayscale(1);
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* --- Animation Keyframes --- */
    @keyframes bg-pulse {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }

      100% {
        transform: scale(1.02);
        filter: brightness(1.1);
      }
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .levels-grid {
        max-width: 800px;
      }
    }
  </style>
</head>

<body>

  <div class="bg-layer"></div>
  <div class="bg-overlay"></div>
  <div class="scanline"></div>
  <canvas id="particles"></canvas>

  <div class="content-wrapper">
    <div class="page-title">Select Level</div>

    <div class="levels-grid" id="levels-container">
      <!-- Injected by JS -->
    </div>

    <div class="action-bar">
      <button class="cyber-btn" onclick="goBack()">Back</button>
      <button class="cyber-btn" id="play-btn">Play</button>
    </div>
  </div>

  <script>
    // --- Particle System (Shared) ---
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2 + 1;
        this.alpha = Math.random() * 0.5 + 0.1;
        this.life = Math.random() * 100 + 100;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
        if (this.life <= 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(57, 255, 20, ${this.alpha})`;
        ctx.fill();
      }
    }

    function initParticles() {
      resize();
      for (let i = 0; i < 50; i++) particles.push(new Particle());
      animate();
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    window.addEventListener('load', initParticles);

    // --- Level Logic ---

    const levels = [
      { id: "pass", img: "assets/Passwords.png", level: 1, file: "PasswordCS.html" },
      { id: "phish", img: "assets/Phishing.png", lockedImg: "assets/PhishingL.PNG", level: 2, file: "PhishingCS.html" },
      { id: "nets", img: "assets/Networks.png", lockedImg: "assets/NetworksL.PNG", level: 3, file: "NetworksCS.html" },
      { id: "chrg", img: "assets/UPorts.png", lockedImg: "assets/UPortsL.PNG", level: 4, file: "PortsCS.html" }
    ];

    let selectedLevelFile = null;
    // Default to 1 if not set
    const unlockedLevel = parseInt(sessionStorage.getItem('levelUnlocked')) || 1;

    const container = document.getElementById('levels-container');
    const playBtn = document.getElementById('play-btn');

    function renderLevels() {
      container.innerHTML = '';

      levels.forEach(lvl => {
        const isUnlocked = lvl.level <= unlockedLevel;
        const card = document.createElement('div');
        card.className = `level-card ${isUnlocked ? 'unlocked' : 'locked'}`;

        // Image source depends on lock state
        // Note: user assets usually have different names for locked state
        // For safety, if lockedImg undefined, use img (but filter handles grayscale)
        const imgSrc = (isUnlocked || !lvl.lockedImg) ? lvl.img : lvl.lockedImg;

        card.innerHTML = `
                    <img src="${imgSrc}" alt="Level ${lvl.level}">
                    <div style="font-size: 0.8rem; color: #fff; margin-top: 5px;">${isUnlocked ? 'UNLOCKED' : 'LOCKED'}</div>
                `;

        if (isUnlocked) {
          card.onclick = () => selectLevel(lvl.file, card);
        }

        container.appendChild(card);
      });
    }

    function selectLevel(file, cardElement) {
      selectedLevelFile = file;

      // UI Update
      document.querySelectorAll('.level-card').forEach(c => c.classList.remove('selected'));
      cardElement.classList.add('selected');
    }

    playBtn.onclick = () => {
      if (selectedLevelFile) {
        window.location.href = selectedLevelFile;
      } else {
        // Optional: visual feedback pulse instead of alert
        alert("Please select an unlocked level.");
      }
    };

    function goBack() {
      window.location.href = 'MainMenu.html';
    }

    // Init
    renderLevels();

    /*****************************
     *  BACKGROUND MUSIC
     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      bgMusic = new Audio("assets/lastarea.wav");
      bgMusic.loop = true;
      bgMusic.volume = 0.2;
      bgMusic.preload = "auto";
      bgMusic.addEventListener("loadedmetadata", () => {
        bgMusic.currentTime = 0; // Default start time
        bgMusic.play().catch(() => { });
      });
    }

    setTimeout(() => {
      const preloadVideo = document.createElement('video');
      preloadVideo.src = "assets/BackgroundP1LoopWatermark.mp4";
      preloadVideo.preload = "auto";
      preloadVideo.muted = true;
      preloadVideo.playsInline = true;
      preloadVideo.style.display = "none";
      document.body.appendChild(preloadVideo);
    }, 2000); // Wait 2 seconds before preloading

    const unlockSound = new Audio("assets/silence.mp3"); // tiny silent file
    unlockSound.preload = "auto";

    document.getElementById("play-btn").addEventListener("click", () => {
      if (selectedLevelFile) {
        window.location.href = selectedLevelFile;
      } else {
        alert("Please select an unlocked level.");
      }
    });
  </script>
</body>


</html>
