<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Recap</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
  <link rel="stylesheet" href="results.css">
  <script src="NetRecap.js"></script>
</head>

<body>
  <div class="result-card success-theme">
    <h1>Target Breached!</h1>
    <h2>Level Recap</h2>

    <div class="stats-grid">
      <div class="stat-item">
        <span class="stat-value" id="time">--:--</span>
      </div>
      <div class="stat-item">
        <span class="stat-value score" id="score">★★★</span>
      </div>
    </div>

    <div class="lesson-box">
      <p id="lesson">Excellent work. The unsecured network provided a direct line to the target's data. Mission
        accomplished.</p>
    </div>

    <div class="action-buttons">
      <button type="button" class="cyber-btn btn-green" id="retry" onclick="retry()">Retry</button>
      <button type="button" class="cyber-btn btn-green" id="continue" onclick="cont()">Continue</button>
      <button type="button" class="cyber-btn btn-green" onclick="quitToMainMenu()">Quit</button>
    </div>
  </div>

  <script>
    /*****************************
     *  BACKGROUND MUSIC (PER PAGE)
     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      bgMusic = new Audio("assets/Stars.mp3"); // Recap theme
      bgMusic.loop = true;
      bgMusic.volume = 0.05;
      bgMusic.preload = "auto";
      bgMusic.play().catch(() => { });
    }

    function retry() {
      // var retryBut = document.getElementById("retry"); // unused var removed
      window.location.href = 'networks.html'
    }
    function cont() {
      // var continueBut = document.getElementById("continue"); // unused var removed
      window.location.href = 'PortsCS.html'
    }
    window.onload = function () {
      // Stop the timer and convert milliseconds to seconds
      var totalMilliseconds10 = localStorage.getItem('totalMilliseconds10');
      var livesRemainingNetworks = localStorage.getItem('livesRemainingNetworks');
      var totalTimeInSeconds10 = null;

      if (totalMilliseconds10 !== null) {
        totalMilliseconds10 = Number(totalMilliseconds10);
        totalTimeInSeconds10 = totalMilliseconds10 / 1000;
        // Save the final time in seconds to localStorage
        localStorage.setItem('totalTimeInSeconds10', totalTimeInSeconds10);
      } else {
        // Fallback: try to get from seconds if milliseconds not available
        totalTimeInSeconds10 = localStorage.getItem('totalTimeInSeconds10');
        if (totalTimeInSeconds10 !== null) {
          totalTimeInSeconds10 = Number(totalTimeInSeconds10);
        }
      }

      if (livesRemainingNetworks !== null) {
        livesRemainingNetworks = Number(livesRemainingNetworks);
      } else {
        livesRemainingNetworks = 3; // Default
      }

      var y = document.getElementById("time");
      var z = document.getElementById("score");

      if (totalTimeInSeconds10 !== null) {
        if (y) {
          y.textContent = "Time: " + totalTimeInSeconds10.toFixed(1) + "s";
        }

        if (z) {
          if (livesRemainingNetworks === 3 && totalTimeInSeconds10 <= 45) {
            z.textContent = "★★★";
          } else if (livesRemainingNetworks >= 2 && totalTimeInSeconds10 <= 90) {
            z.textContent = "★★☆";
          } else {
            z.textContent = "★☆☆";
          }
        }
      } else {
        if (y) {
          y.textContent = "Time: N/A";
        }
      }
    };
    /*****************************
    *  QUIT BUTTON
    *****************************/
    function quitToMainMenu() {
      window.location.href = "LevelSelect.html";
    }
    sessionStorage.setItem('levelUnlocked', '4'); // Unlock Charging Ports
  </script>
</body>

</html>
