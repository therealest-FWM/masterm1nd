<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Game Over</title>
<script src="./GameOver.js"></script>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #000; /* Black background */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .game-over-box {
    width: 850px; /* Same as previous .center-box */
    padding: 200px; /* Same as previous .center-box */
    box-sizing: border-box;
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
    color: #f00; /* Red text color for the game over message */
    text-align: center;
    border: 2px solid #f00; /* Red border */
    border-radius: 10px;
    position: relative;
  }
  .game-over-box h1 {
    color: #f00; /* Red text color */
    margin-bottom: 0.5em;
  }
  .game-over-box p {
    color: #f00; /* Red text color */
    margin-bottom: 0.5em;
  }
</style>
</head>
<body>

<div class="game-over-box">
  <h1>Game Over</h1>
  <button type="button" class="btn btn-outline-danger">Quit</button>
  <button type="button" id="try" onclick="tryA()" class="btn btn-outline-danger">Try Again</button>

</div>

</body>
</html>
