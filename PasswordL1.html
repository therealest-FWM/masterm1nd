<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Scenario 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-neon: #39ff14;
      --secondary-neon: #2adb11;
      --error-red: #ff4444;
      --glass-bg: rgba(0, 20, 0, 0.6);
      --glass-border: rgba(57, 255, 20, 0.4);
      --dark-bg: #0a0a0a;
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--primary-neon);
      overflow: hidden;
    }

    /* ============ TOP BAR ============ */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 20px;
      background: linear-gradient(180deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.9) 100%);
      flex-wrap: nowrap;
      gap: 15px;
      z-index: 100;
      position: relative;
    }

    .top-bar .logo {
      font-weight: 900;
      font-size: clamp(16px, 2vw, 24px);
      text-shadow: 0 0 10px var(--primary-neon);
    }

    .top-bar .lives-remaining {
      flex-grow: 1;
      text-align: center;
      font-size: clamp(12px, 1.5vw, 18px);
    }

    .top-bar .control-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .top-bar .control-buttons button {
      background: transparent;
      border: 1px solid var(--secondary-neon);
      color: var(--primary-neon);
      padding: 8px 16px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(10px, 1.2vw, 14px);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .top-bar .control-buttons button:hover {
      background: var(--primary-neon);
      color: var(--dark-bg);
      box-shadow: 0 0 15px var(--primary-neon);
    }

    /* Progress Bar */
    .progress-container {
      display: flex;
      align-items: center;
      height: 24px;
      width: clamp(200px, 30vw, 400px);
      margin: 0 15px;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
    }

    .progress-step {
      flex: 1;
      text-align: center;
      font-size: clamp(9px, 1vw, 13px);
      padding: 4px 2px;
      font-weight: 700;
      white-space: nowrap;
    }

    .step-1 {
      background: linear-gradient(to right, #213418, #4ab917);
      color: #fff;
    }

    .step-2 {
      background: #333;
      color: #888;
    }

    .step-3 {
      background: #222;
      color: #666;
    }

    /* Loader Animation - 3-piece triangular spinner */
    .loader {
      width: 28px;
      aspect-ratio: 1.154;
      position: relative;
      background: conic-gradient(from 120deg at 50% 64%, #0000, #25b043 1deg 120deg, #0000 121deg);
      animation: loader-main 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      inset: 0;
      background: inherit;
      transform-origin: 50% 66%;
      animation: loader-piece 1.5s infinite;
    }

    .loader::after {
      --s: -1;
    }

    @keyframes loader-main {

      0%,
      30% {
        transform: rotate(0);
      }

      70% {
        transform: rotate(120deg);
      }

      70.01%,
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes loader-piece {
      0% {
        transform: rotate(calc(var(--s, 1) * 120deg)) translate(0);
      }

      30%,
      70% {
        transform: rotate(calc(var(--s, 1) * 120deg)) translate(calc(var(--s, 1) * -5px), 10px);
      }

      100% {
        transform: rotate(calc(var(--s, 1) * 120deg)) translate(0);
      }
    }

    /* ============ MAIN GAME AREA ============ */
    .game-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 40px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Fullscreen Video Background */
    .game-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 40%;
      z-index: 0;
      opacity: 0.7;
    }

    /* Dark overlay on video */
    .game-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      pointer-events: none;
    }

    /* Content Area - No Box, Just Floating Content */
    .center-box {
      position: relative;
      z-index: 10;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .profile svg {
      width: clamp(80px, 12vw, 120px);
      height: clamp(80px, 12vw, 120px);
      fill: var(--primary-neon);
      filter: drop-shadow(0 0 15px var(--primary-neon));
      margin-bottom: 30px;
    }

    .center-box h1 {
      font-size: clamp(18px, 3vw, 36px);
      font-weight: 700;
      margin: 15px 0;
      text-shadow: 0 0 15px rgba(57, 255, 20, 0.7);
      color: #fff;
    }

    /* Input Field */
    .cyber-input {
      width: 80%;
      max-width: 500px;
      padding: 15px 25px;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid var(--glass-border);
      border-radius: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(14px, 1.5vw, 20px);
      font-weight: 700;
      color: var(--secondary-neon);
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
    }

    .cyber-input::placeholder {
      color: #555;
      text-transform: uppercase;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .cyber-input:focus {
      border-color: var(--primary-neon);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
    }

    .cyber-input:focus::placeholder {
      opacity: 0.3;
    }

    /* Confirm Button */
    .cyber-btn {
      background: var(--glass-bg);
      border: 2px solid var(--secondary-neon);
      color: var(--secondary-neon);
      padding: 12px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(12px, 1.2vw, 18px);
      font-weight: 700;
      letter-spacing: 2px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      clip-path: polygon(12px 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%, 0 12px);
      margin-top: 10px;
    }

    .cyber-btn:hover {
      background: var(--primary-neon);
      color: var(--dark-bg);
      border-color: var(--primary-neon);
      box-shadow: 0 0 20px var(--primary-neon);
    }

    .cyber-btn:active {
      transform: scale(0.97);
    }

    /* Result Message */
    .result-message {
      font-size: clamp(16px, 2vw, 24px);
      font-weight: 700;
      margin-top: 20px;
      min-height: 30px;
    }

    .result-message.correct {
      color: var(--primary-neon);
      text-shadow:
        0 0 10px var(--primary-neon),
        0 0 20px var(--primary-neon),
        0 0 40px var(--primary-neon);
      animation: pulse-glow 1s ease-in-out infinite alternate;
    }

    .result-message.incorrect {
      color: var(--error-red);
      text-shadow:
        0 0 10px var(--error-red),
        0 0 20px rgba(255, 68, 68, 0.5);
    }

    @keyframes pulse-glow {
      from {
        text-shadow: 0 0 10px var(--primary-neon), 0 0 20px var(--primary-neon);
      }

      to {
        text-shadow: 0 0 20px var(--primary-neon), 0 0 40px var(--primary-neon), 0 0 60px var(--primary-neon);
      }
    }

    /* ============ PAUSE MENU (Modal Overlay) ============ */
    .pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .pause-overlay.active {
      display: flex;
    }

    .pause-menu {
      background: var(--dark-bg);
      border: 2px solid var(--primary-neon);
      padding: 40px 60px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
    }

    .pause-menu h1 {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: 900;
      color: var(--primary-neon);
      text-shadow: 0 0 20px var(--primary-neon);
      margin-bottom: 30px;
      font-style: italic;
    }

    .pause-menu .cta {
      display: inline-flex;
      align-items: center;
      padding: 15px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(14px, 2vw, 20px);
      font-weight: 700;
      color: var(--dark-bg);
      background: var(--primary-neon);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: skewX(-10deg);
      box-shadow: 4px 4px 0 #000;
    }

    .pause-menu .cta:hover {
      box-shadow: 8px 8px 0 #1a5f0c;
      transform: skewX(-10deg) scale(1.05);
    }

    .pause-menu .cta .span {
      transform: skewX(10deg);
    }

    .pause-menu .cta .second {
      margin-left: 20px;
      transform: skewX(10deg);
    }

    .pause-menu .cta .second svg {
      width: 30px;
      height: auto;
    }

    /* ============ HINT BOX ============ */
    .hint-box {
      position: fixed;
      top: 80px;
      right: -400px;
      width: 320px;
      background: var(--dark-bg);
      border: 2px solid var(--primary-neon);
      color: var(--primary-neon);
      padding: 20px;
      border-radius: 8px;
      transition: right 0.4s ease;
      z-index: 500;
      font-size: clamp(12px, 1.2vw, 16px);
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
    }

    .hint-box.visible {
      right: 20px;
    }

    /* ============ RESPONSIVE ============ */
    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .progress-container {
        width: 100%;
        margin: 10px 0;
      }

      .top-bar .control-buttons {
        width: 100%;
        justify-content: space-between;
      }

      .center-box {
        width: 95%;
        padding: 20px;
      }

      .cyber-input {
        width: 95%;
      }
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <div class="logo">MASTERM1ND</div>
    <div class="progress-container">
      <div class="progress-step step-1">EASY</div>
      <div class="progress-step step-2">MEDIUM</div>
      <div class="progress-step step-3">WORLD CLASS</div>
    </div>
    <div class="loader"></div>
    <div class="lives-remaining">Lives Remaining: 3</div>
    <div class="control-buttons">
      <button class="timer">00:00:00</button>
      <button onclick="Pause()">PAUSE</button>
      <button onclick="showHint()">HINT</button>
      <button onclick="quitToMainMenu()">QUIT</button>
    </div>
  </div>

  <div class="game-container">
    <video autoplay loop muted playsinline>
      <source src="assets/BackgroundP1LoopUpdated.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="center-box" id="center-box">
      <div class="profile">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>
      </div>

      <h1>Welcome Back: Pr1nce12@KA05</h1>
      <h1>Please enter your password</h1>

      <input type="text" id="passwordInput" class="cyber-input" placeholder="Guess the password here">

      <br>
      <button class="cyber-btn" id="confirmbutton" onclick="checkPassword()">Confirm</button>

      <h2 class="result-message" id="resultMessage"></h2>
    </div>
  </div>

  <!-- Pause Menu Overlay -->
  <div class="pause-overlay" id="pause-overlay">

              <path

                fill="#000" />
            </g>
          </svg>
        </span>
      </button>
    </div>
  </div>

  <!-- Hint Box -->
  <div class="hint-box" id="hintBox">
    The password is composed of four numbers, 2 of them are before the @ and the other 2 are after the @ in the
    username.
  </div>

  <script>
    /*****************************
     *  SOUND EFFECTS (SFX)
     *****************************/
    const SFX = {
      pause: new Audio("assets/pause-89443.mp3"),
      unpause: new Audio("assets/unpause-106278.mp3"),
      gameOver: new Audio("assets/cyber-punk-95771-(GameOver).mp3"),
      popup: new Audio("assets/correct-choice-43861-(popup).mp3"),
      wrong: new Audio("assets/error-mistake-sound-effect-incorrect-answer-437420-(wrong).mp3"),
      correct: new Audio("assets/success-48018-(right).mp3"),
    };

    Object.values(SFX).forEach(s => {
      s.volume = 0.6;
      s.preload = "auto";
    });

    function playSFX(sound) {
      sound.currentTime = 0;
      sound.play().catch(() => { });
    }

    /*****************************
     *  GAME STATE
     *****************************/
    var livesRemaining = 3;
    var timer;
    var totalMilliseconds = 0;
    var totalTimeInSeconds;

    /*****************************
     *  TIMER
     *****************************/
    function formatTime(milliseconds) {
      var minutes = Math.floor(milliseconds / (60 * 1000));
      var seconds = Math.floor((milliseconds % (60 * 1000)) / 1000);
      var remainingMilliseconds = milliseconds % 1000;

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      remainingMilliseconds =
        remainingMilliseconds < 100
          ? remainingMilliseconds < 10
            ? "00" + remainingMilliseconds
            : "0" + remainingMilliseconds
          : remainingMilliseconds;

      return minutes + ":" + seconds + ":" + remainingMilliseconds;
    }

    function startTimer() {
      timer = setInterval(function () {
        totalMilliseconds += 100;
        document.querySelector(".top-bar .timer").textContent =
          formatTime(totalMilliseconds);
      }, 100);
    }

    window.onload = startTimer;

    function stopTimer() {
      clearInterval(timer);
      totalTimeInSeconds = totalMilliseconds / 1000;
      localStorage.setItem("totalTimeInSeconds", totalTimeInSeconds);
    }

    /*****************************
     *  HINT POPUP
     *****************************/
    function showHint() {
      playSFX(SFX.popup);
      var hintbox = document.getElementById("hintBox");
      hintbox.classList.toggle("visible");
    }

    /*****************************
     *  PASSWORD CHECK
     *****************************/
    function checkPassword() {
      var passwordInput = document.getElementById("passwordInput").value;
      var resultMessage = document.getElementById("resultMessage");

      if (passwordInput === "1205") {
        playSFX(SFX.correct);
        stopTimer();

        resultMessage.className = "result-message correct";
        resultMessage.textContent = "The password is correct";

        setTimeout(function () {
          window.location.href = "RecapPassL1.html";
        }, 1500);

      } else {
        playSFX(SFX.wrong);

        resultMessage.className = "result-message incorrect";
        resultMessage.textContent = "The password is incorrect";
        livesRemaining--;

        document.querySelector(".top-bar .lives-remaining").textContent =
          "Lives Remaining: " + livesRemaining;

        if (livesRemaining === 0) {
          playSFX(SFX.gameOver);
          stopTimer();

          setTimeout(function () {
            window.location.href = "GameOverPassL1.html";
          }, 1200);
        }
      }
    }

    /*****************************
     *  PAUSE / RESUME
     *****************************/
    function Pause() {
      var pauseOverlay = document.getElementById("pause-overlay");

      if (!pauseOverlay.classList.contains("active")) {
        playSFX(SFX.pause);
        pauseOverlay.classList.add("active");
        stopTimer();
      } else {
        resume();
      }
    }

    function resume() {
      playSFX(SFX.unpause);
      document.getElementById("pause-overlay").classList.remove("active");
      startTimer();
    }

    /*****************************
     *  QUIT BUTTON
     *****************************/
    function quitToMainMenu() {
      playSFX(SFX.popup);
      window.location.href = "LevelSelect.html";
    }
    
if (localStorage.getItem("audioUnlocked") === "true") {
  const music = new Audio("assets/NEON.mp3"); // change per page
  music.loop = true;
  music.volume = 0.5;
  music.play().catch(() => {});
}
  </script>
