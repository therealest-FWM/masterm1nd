<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMSISHING</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* TOP BAR COLORS (NEON GREEN - STANDARD HUD) */
      --hud-primary: #39ff14;
      --hud-secondary: #2adb11;
      --hud-glow: rgba(57, 255, 20, 0.4);

      /* GAME LEVEL COLORS (NEON PINK THEME) */
      --level-primary: #d946ef;
      /* Pink text */
      --level-secondary: #c026d3;
      /* Darker Pink borders/accents */
      --level-highlight: #f0abfc;
      /* Light Pink for selection */
      --level-glow: rgba(217, 70, 239, 0.5);

      --box-bg: #000;

      --error-red: #ff4444;
      --dark-bg: #0a0a0a;
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: var(--dark-bg);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    /* ============ TOP BAR (Standard Green) ============ */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 20px;
      background: linear-gradient(180deg, rgba(10, 20, 10, 0.95) 0%, rgba(5, 10, 5, 0.9) 100%);
      flex-wrap: nowrap;
      gap: 15px;
      z-index: 100;
      position: relative;
      color: var(--hud-primary);
      border-bottom: 1px solid rgba(57, 255, 20, 0.2);
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.1);
    }

    .top-bar .logo {
      font-weight: 900;
      font-size: clamp(16px, 2vw, 24px);
      text-shadow: 0 0 10px var(--hud-primary);
    }

    .top-bar .lives-remaining {
      flex-grow: 1;
      text-align: center;
      font-size: clamp(12px, 1.5vw, 18px);
      text-shadow: 0 0 5px var(--hud-primary);
    }

    .top-bar .control-buttons {
      display: flex;
      gap: 8px;
    }

    .top-bar .control-buttons button {
      background: transparent;
      border: 1px solid var(--hud-secondary);
      color: var(--hud-primary);
      padding: 6px 14px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(10px, 1.2vw, 14px);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .top-bar .control-buttons button:hover {
      background: var(--hud-primary);
      color: #000;
      box-shadow: 0 0 15px var(--hud-primary);
    }

    /* Progress Bar */
    .progress-container {
      display: flex;
      align-items: center;
      height: 20px;
      width: clamp(200px, 30vw, 400px);
      margin: 0 15px;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--hud-secondary);
    }

    .progress-step {
      flex: 1;
      text-align: center;
      font-size: clamp(9px, 1vw, 12px);
      padding: 2px 0;
      font-weight: 700;
      white-space: nowrap;
      color: #888;
      background: #111;
    }

    .step-1 {
      /* Grey */
      background: linear-gradient(to right, #4b5563, #9ca3af);
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .step-2 {
      /* Neon Pink for Smishing level */
      background: linear-gradient(to right, #c026d3, #d946ef);
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .loader {
      width: 24px;
      aspect-ratio: 1.154;
      position: relative;
      background: conic-gradient(from 120deg at 50% 64%, #0000, #39ff14 1deg 120deg, #0000 121deg);
      animation: loader-main 1.5s infinite cubic-bezier(0.3, 1, 0, 1);
    }

    .loader::before,
    .loader::after {
      content: '';
      position: absolute;
      inset: 0;
      background: inherit;
      transform-origin: 50% 66%;
      animation: loader-piece 1.5s infinite;
    }

    .loader::after {
      --s: -1;
    }

    @keyframes loader-main {

      0%,
      30% {
        transform: rotate(0);
      }

      70% {
        transform: rotate(120deg);
      }

      70.01%,
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes loader-piece {
      0% {
        transform: rotate(calc(var(--s, 1) * 120deg)) translate(0);
      }

      30%,
      70% {
        transform: rotate(calc(var(--s, 1) * 120deg)) translate(calc(var(--s, 1) * -5px), 10px);
      }

      100% {
        transform: rotate(calc(var(--s, 1) * 120deg)) translate(0);
      }
    }

    /* ============ MAIN GAME AREA (PINK THEME) ============ */
    .game-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 40px);
      display: flex;
      justify-content: center;
      align-items: center;
      /* Pink tint */
      background: radial-gradient(circle at center, #2e022b 0%, #000000 100%);
    }

    .game-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      /* REMOVED FILTERS per request to show original colors */
      z-index: 0;
    }

    .center-box {
      position: relative;
      z-index: 10;
      text-align: center;
      width: 100%;
      max-width: 1400px;
      padding: 0 40px;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
    }

    /* Instruction Text - PINK */
    .instruction-text {
      font-size: clamp(24px, 2.5vw, 36px);
      color: var(--level-primary);
      /* Pink */
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 0 0 10px var(--level-primary);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      border: 1px solid var(--level-primary);
      /* Pink Border */
      display: inline-block;
      align-self: center;
      border-radius: 4px;
    }

    .phishing-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 100%;
      align-items: stretch;
      /* Better responsiveness */
      flex-wrap: wrap;
      min-height: 480px;
      max-height: 70vh;
    }

    .phishing-item {
      flex: 1;
      max-width: 400px;
      min-width: 300px;
      /* Ensure they don't get too squished */
      position: relative;
      display: none;
      flex-direction: column;
    }

    .phishing-radio {
      display: none;
    }

    .phishing-label {
      cursor: pointer;
      display: block;
      height: 100%;
      transition: transform 0.2s ease;
      flex-grow: 1;
    }

    .phishing-radio:checked+.phishing-label {
      transform: scale(1.02);
    }

    /* PHONE SCREEN STYLE BOX */
    .sms-box {
      background: #000;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      position: relative;
      transition: all 0.3s ease;
    }

    /* Hover State */
    .sms-box:hover {
      border-color: var(--level-primary);
      box-shadow: 0 0 20px var(--level-glow);
    }

    /* Selected State */
    .phishing-radio:checked+.phishing-label .sms-box {
      border-color: var(--level-highlight);
      /* Pink Border */
      box-shadow: 0 0 30px var(--level-glow);
    }

    /* Phone Header */
    .sms-header {
      background: #111;
      padding: 15px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }

    .back-arrow {
      color: #007aff;
      font-size: 20px;
      font-weight: bold;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-avatar {
      width: 40px;
      height: 40px;
      background: #888;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 5px;
    }

    .contact-name {
      font-size: 12px;
      color: #fff;
    }

    .header-icons {
      font-size: 18px;
      color: #007aff;
    }

    /* Message Area */
    .sms-content {
      padding: 20px;
      flex-grow: 1;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      /* Ensure items align to start (left) */
    }

    .timestamp {
      text-align: center;
      align-self: center;
      /* Center timestamp in the middle */
      color: #666;
      font-size: 11px;
      margin-bottom: 15px;
      font-family: Arial, sans-serif;
      font-weight: 600;
    }

    .message-bubble {
      background: #262626;
      padding: 12px 16px;
      /* Slightly tighter padding */
      border-radius: 18px;
      border-top-left-radius: 4px;
      /* Simulating incoming msg */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 16px;
      /* Slightly larger text */
      line-height: 1.4;
      color: #fff;
      text-align: left;
      /* Explicit left align */
      max-width: 85%;
      /* Don't span full width */
      margin-right: auto;
      /* Push to left */
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .message-bubble p {
      margin: 0;
      margin-bottom: 8px;
    }

    .message-bubble p:last-child {
      margin-bottom: 0;
    }

    .msg-sign {
      color: #aaa;
      font-size: 12px;
      margin-top: 8px;
      display: block;
      font-style: italic;
    }

    /* Pink Confirm Button - TRANSPARENT DEFAULT */
    .cyber-btn {
      margin-top: 35px;
      background: rgba(0, 0, 0, 0.5);
      /* Transparent-ish default */
      border: 2px solid #c026d3;
      /* Pink Border */
      color: #f0abfc;
      /* Light Pink text */
      padding: 12px 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(14px, 1.4vw, 20px);
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(192, 38, 211, 0.2);
      transition: all 0.3s;
    }

    .cyber-btn:hover {
      background: #c026d3;
      /* Filled Pink */
      color: #fff;
      box-shadow: 0 0 30px #d946ef;
      transform: scale(1.05);
      /* Slight grow */
    }

    /* Result Message */
    .result-message {
      height: 40px;
      margin-top: 15px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    .result-message.correct {
      color: #39ff14;
      /* Neon Green */
      text-shadow: 0 0 10px #39ff14;
    }

    .result-message.incorrect {
      color: var(--error-red);
      text-shadow: 0 0 10px red;
    }

    /* ============ PAUSE MENU ============ */
    .pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .pause-overlay.active {
      display: flex;
    }

    .pause-menu {
      background: #000;
      border: 2px solid var(--hud-primary);
      box-shadow: 0 0 30px var(--hud-glow);
      padding: 40px 60px;
      text-align: center;
      border-radius: 8px;
    }

    .pause-menu h1 {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: 900;
      color: var(--hud-primary);
      text-shadow: 0 0 20px var(--hud-primary);
      margin-bottom: 30px;
      font-style: italic;
    }

    .pause-menu .cta {
      display: inline-flex;
      align-items: center;
      padding: 15px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(14px, 2vw, 20px);
      font-weight: 700;
      color: #000;
      background: var(--hud-primary);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: skewX(-10deg);
      box-shadow: 4px 4px 0 #000;
    }

    .pause-menu .cta:hover {
      box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.5);
      transform: skewX(-10deg) scale(1.05);
    }

    .pause-menu .cta .span {
      transform: skewX(10deg);
    }

    .pause-menu .cta .second {
      margin-left: 20px;
      transform: skewX(10deg);
    }

    .pause-menu .cta .second svg {
      width: 30px;
      height: auto;
    }

    .hint-box,
    .left-hint-box {
      border: 3px solid var(--hud-primary);
      box-shadow: 0 0 30px var(--hud-glow);
      color: var(--hud-primary);
      background: rgba(0, 0, 0, 0.95);
      position: fixed;
      padding: 30px;
      width: 400px;
      z-index: 1500;
      transition: all 0.4s;
      font-size: 1.1rem;
      font-weight: 700;
      line-height: 1.5;
    }

    .hint-box {
      top: 80px;
      right: -450px;
    }

    .hint-box.visible {
      right: 20px;
    }

    .left-hint-box {
      top: 80px;
      left: -450px;
    }

    .left-hint-box.visible {
      left: 20px;
    }

    @media (max-width: 900px) {
      .top-bar {
        flex-direction: column;
        height: auto;
      }

      .game-container {
        height: auto;
        padding-top: 150px;
        overflow-y: auto;
        display: block;
      }

      .phishing-container {
        flex-wrap: wrap;
        flex-direction: row;
        min-height: auto;
        max-height: none;
        padding-bottom: 50px;
        gap: 20px;
      }

      .phishing-item {
        flex: 1 1 100%;
        max-width: none;
      }

      /* Stack vertically on small screens */
    }

    /* Music Toggle */
    .music-control {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-family: 'Orbitron', sans-serif;
      color: var(--hud-primary);
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
      border: 1px solid var(--hud-primary);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: .4s;
      border: 1px solid var(--hud-primary);
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 3px;
      background-color: var(--hud-primary);
      transition: .4s;
      box-shadow: 0 0 10px var(--hud-primary);
    }

    input:checked+.slider {
      background-color: rgba(57, 255, 20, 0.2);
    }

    input:checked+.slider:before {
      transform: translateX(24px);
    }

    .slider.round {
      border-radius: 24px;
    }

    .slider.round:before {
      border-radius: 50%;
    }
  </style>
</head>

  <div class="left-hint-box" id="leftHintBox">
    WHAT TO DO: Pick the suspicious SMS message. Text messages are for coordination, not data transfer.
  </div>

  <div class="hint-box" id="hintBox">
    Text messages are for coordination, not data transfer.
  </div>

  <script>
    const SFX = {
      pause: new Audio("assets/pause-89443.mp3"),
      unpause: new Audio("assets/unpause-106278.mp3"),
      gameOver: new Audio("assets/error-beep-453357.mp3"),
      popup: new Audio("assets/correct-choice-43861-(popup).mp3"),
      wrong: new Audio("assets/error-mistake-sound-effect-incorrect-answer-437420-(wrong).mp3"),
      correct: new Audio("assets/awesome-level-up-351714.mp3"),
    };
    Object.values(SFX).forEach(s => { s.volume = 0.6; s.preload = "auto"; });

    function playSFX(sound) {
      sound.currentTime = 0;
      sound.play().catch(() => { });
    }

    /*****************************
     *  BACKGROUND MUSIC (PER PAGE)
     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      bgMusic = new Audio("assets/03-Lufus-FutureMushroom.mp3"); // SMSishing theme
      bgMusic.loop = true;
      bgMusic.volume = 0.2;
      bgMusic.preload = "auto";
      bgMusic.addEventListener("loadedmetadata", () => {
        bgMusic.currentTime = 40; // Default start time
        if (localStorage.getItem("isMuted") !== "true") {
          bgMusic.play().catch(() => { });
        }
      });
    }

    var livesRemaining = 2; // Started with 2 per request (or old code)
    var timer4;
    var totalMilliseconds4 = 0;

    function formatTime(ms) {
      var min = Math.floor(ms / 60000);
      var sec = Math.floor((ms % 60000) / 1000);
      var msec = ms % 1000;
      return (min < 10 ? "0" + min : min) + ":" + (sec < 10 ? "0" + sec : sec) + ":" + (msec < 100 ? (msec < 10 ? "00" + msec : "0" + msec) : msec);
    }

    function startTimer() {
      timer4 = setInterval(() => {
        totalMilliseconds4 += 100;
        document.querySelector(".top-bar .timer").textContent = formatTime(totalMilliseconds4);
      }, 100);
    }

    function stopTimer() {
      clearInterval(timer4);
      localStorage.setItem("totalTimeInSecondsSMS", totalMilliseconds4 / 1000);
    }

    window.onload = function () {
      startTimer();
      playSFX(SFX.popup);
      const lh = document.getElementById("leftHintBox");
      lh.classList.add("visible");
      setTimeout(() => lh.classList.remove("visible"), 10000);
      loadRound(0);
    };



    function toggleMusic() {
      const isStopped = document.getElementById("musicToggle").checked;
      localStorage.setItem("isMuted", isStopped);
      if (bgMusic) {
        if (isStopped) {
          bgMusic.pause();
        } else {
          // Only play if the game is NOT currently paused
          if (!document.getElementById("pause-overlay").classList.contains("active")) {
            bgMusic.play().catch(() => { });
          }
        }
      }
    }

    function Pause() {
      const overlay = document.getElementById("pause-overlay");

      if (!overlay.classList.contains("active")) {
        playSFX(SFX.pause);
        overlay.classList.add("active");
        stopTimer();
        if (bgMusic) bgMusic.pause();

        // Sync toggle
        document.getElementById("musicToggle").checked = localStorage.getItem("isMuted") === "true";
      } else {
        resume();
      }
    }

    function resume() {
      playSFX(SFX.unpause);
      document.getElementById("pause-overlay").classList.remove("active");
      startTimer();
      if (bgMusic && localStorage.getItem("isMuted") !== "true") {
        bgMusic.play().catch(() => { });
      }
    }

    function quitToMainMenu() {
      playSFX(SFX.popup);
      window.location.href = "LevelSelect.html";
    }

    const smishingHints = [
      "Text messages are for coordination, not data transfer.",
      "Official operations avoid resolving “critical issues” over SMS.",
      "Any request that breaks established rules is worth slowing down."
    ];
    let hintIndex = 0;

    function showHint() {
      playSFX(SFX.popup);
      const hintBox = document.getElementById("hintBox");
      hintBox.textContent = smishingHints[hintIndex % smishingHints.length];
      hintBox.classList.toggle("visible");
      if (hintBox.classList.contains("visible")) {
        hintIndex++;
      }
    }

    // Multi-round system
    let currentRound = 0;
    const rounds = [
      {
        question: "Pick the suspicious message",
        messages: [
          {
            avatar: "U",
            name: "Unknown >",
            timestamp: "Text Message<br>Today 11:15 AM",
            body: "<p>Agent M here. Secure systems are down. Text the recovered info now so we don’t lose momentum.</p>"
          },
          {
            avatar: "G",
            name: "GovComms >",
            timestamp: "Text Message<br>Today 8:00 AM",
            body: "<p>GOV-SEC: Daily MASTERM1ND status check complete. No response required. Continue operation as briefed.</p>"
          },
          {
            avatar: "AM",
            name: "Agent M >",
            timestamp: "Text Message<br>Today 8:12 AM",
            body: "<p>Short update only. Use the encrypted inbox when clear. Nothing sensitive over SMS.</p>"
          }
        ],
        correctAnswers: ["choice0"]
      },
      {
        question: "Pick the suspicious message",
        messages: [
          {
            avatar: "G",
            name: "GovComms >",
            timestamp: "Text Message<br>Today 9:30 PM",
            body: "<p>GOV-SEC: Operation MASTERM1ND update required. Log into the secure portal and submit today’s findings. No data via SMS.</p>"
          },
          {
            avatar: "U",
            name: "Unknown >",
            timestamp: "Text Message<br>Today 9:35 PM",
            body: "<p>System Note: Your clearance level is being reviewed. Reply with your clearance code ASAP.</p>"
          },
          {
            avatar: "AM",
            name: "Agent M >",
            timestamp: "Text Message<br>Today 9:40 PM",
            body: "<p>Agent M here. Urgent—email filters are blocking your reports. Reply with the files attached so we can proceed.</p>"
          }
        ],
        correctAnswers: ["choice1"]
      },
      {
        question: "Pick the suspicious message",
        messages: [
          {
            avatar: "AM",
            name: "Agent M >",
            timestamp: "Text Message<br>Today 10:15 PM",
            body: "<p>Signal compromised. Do not respond here. Check the encrypted inbox when you’re clear.</p>"
          },
          {
            avatar: "G",
            name: "GovComms >",
            timestamp: "Text Message<br>Today 10:25 PM",
            body: "<p>Security Alert: Unusual activity detected on your clearance. Verify your identity by checking the portal.</p>"
          },
          {
            avatar: "U",
            name: "Unknown >",
            timestamp: "Text Message<br>Today 10:20 PM",
            body: "<p>Weather Alert: High priority broadcast. Verify your identity by replying with your last access credentials.</p>"
          }
        ],
        correctAnswers: ["choice2"]
      }
    ];

    function loadRound(roundIndex) {
      const round = rounds[roundIndex];
      document.querySelector(".instruction-text").textContent = round.question;

      const items = document.querySelectorAll(".phishing-item");
      items.forEach(item => item.style.display = "none");

      const messageBoxes = document.querySelectorAll(".sms-box");
      round.messages.forEach((msg, index) => {
        const box = messageBoxes[index];
        items[index].style.display = "flex";
        box.querySelector(".contact-avatar").textContent = msg.avatar;
        box.querySelector(".contact-name").textContent = msg.name;
        box.querySelector(".timestamp").innerHTML = msg.timestamp;
        box.querySelector(".message-bubble").innerHTML = msg.body;
      });

      // Clear selection and result message
      document.querySelectorAll('input[name="phishing-choice"]').forEach(input => input.checked = false);
      document.getElementById("resultMessage").textContent = "";
      document.getElementById("resultMessage").className = "result-message";
    }

    function confirm() {
      const msg = document.getElementById("resultMessage");
      const selected = document.querySelector('input[name="phishing-choice"]:checked');
      if (!selected) return;

      const currentCorrectAnswers = rounds[currentRound].correctAnswers;
      const isCorrect = currentCorrectAnswers.includes(selected.id);

      if (isCorrect) {
        playSFX(SFX.correct);
        msg.className = "result-message correct";
        msg.textContent = "CORRECT. THREAT IDENTIFIED.";

        currentRound++;
        if (currentRound >= rounds.length) {
          stopTimer();
          localStorage.setItem("livesRemainingSMS", livesRemaining);
          setTimeout(() => window.location.href = "RecapSMSishing.html", 1500);
        } else {
          setTimeout(() => loadRound(currentRound), 1500);
        }
      } else {
        if (livesRemaining <= 0) return;
        playSFX(SFX.wrong);
        livesRemaining--;
        document.querySelector(".lives-remaining").textContent = "Lives Remaining: " + livesRemaining;
        msg.className = "result-message incorrect";
        msg.textContent = "INCORRECT. THIS MESSAGE IS SAFE.";

        if (livesRemaining === 0) {
          playSFX(SFX.gameOver);
          stopTimer();
          setTimeout(() => window.location.href = "GameOverSMSishing.html", 1200);
        }
      }
    }
  </script>
