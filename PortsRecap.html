<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Recap</title>
  <link rel="icon" type="image/webp" href="assets/MMLogo.webp">

<body>
  <div class="result-card success-theme">

    <div class="action-buttons">

      <button type="button" class="cyber-btn btn-green" id="continue" onclick="cont()">Finish</button>
      <button type="button" class="cyber-btn btn-green" onclick="quitToMainMenu()">Quit</button>
    </div>
  </div>

  <script>
    /*****************************
     *  BACKGROUND MUSIC (PER PAGE)
     *****************************/
    let bgMusic = null;

    if (localStorage.getItem("audioUnlocked") === "true") {
      const introSFX = new Audio("assets/success-48018-(right).mp3");
      introSFX.volume = 0.5;
      introSFX.play().catch(() => { });

      bgMusic = new Audio("assets/Stars.mp3"); // Recap theme
      bgMusic.loop = true;
      bgMusic.volume = 0.05;
      bgMusic.preload = "auto";
      bgMusic.play().catch(() => { });

    // NOTE: The previous script in PortsRecap.html seemed incomplete (missing retry/cont functions defined in the file itself, relying on PortsRecap.js likely).
    // I will add inline stubs based on previous patterns if PortsRecap.js handles it, but previous file had them inline??
    // Actually the previous file had them inline. I will reimplement them.

    function retry() {
      // Assuming Ports.html based on other files usually going back to level
      window.location.href = 'Ports.html';
    }

    function cont() {
      // Finish usually goes to credits or main menu
      window.location.href = 'endCS.html';
    }

    function quitToMainMenu() {
      window.location.href = "LevelSelect.html";
    }

  </script>
</body>

</html>
