   .top-bar .control-buttons button::after, .top-bar .control-buttons button::before {
    content: '';
    display: block;
    height: 100%;
    width: 100%;
    transform: skew(90deg) translate(-50%, -50%);

    inset: 50%;
    left: 25%;
    z-index: -1;
    transition: .5s ease-out;
    background-color: var(--color);
   }
   
   .top-bar .control-buttons button::before {
    top: -50%;
    left: -25%;
    transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
   }
   
   .top-bar .control-buttons button:hover::before {
    transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
   }
   
   .top-bar .control-buttons button:hover::after {
    transform: skew(45deg) translate(-50%, -50%);
   }
   
   .top-bar .control-buttons button:hover {
    color: var(--color2);
   }

  .top-bar {

  /* top loading animation */
  .loader {
      width: 28px;
      aspect-ratio: 1.154;
      position: relative;
      background: conic-gradient(from 120deg at 50% 64%,#0000, #25b043 1deg 120deg,#0000 121deg);
      animation: l27-0 1.5s infinite cubic-bezier(0.3,1,0,1);
    }
    .loader:before,
    .loader:after {
      content:'';
      position: absolute;
      inset:0;
      background:inherit;
      transform-origin: 50% 66%;
      animation: l27-1 1.5s infinite;
    }
    .loader:after {
      --s:-1;
    }
    @keyframes l27-0 {
       0%,30%      {transform: rotate(0)}
       70%         {transform: rotate(120deg)}
       70.01%,100% {transform: rotate(360deg)}
    }
    @keyframes l27-1 {
       0%      {transform: rotate(calc(var(--s,1)*120deg)) translate(0)}
       30%,70% {transform: rotate(calc(var(--s,1)*120deg)) translate(calc(var(--s,1)*-5px),10px)}
       100%    {transform: rotate(calc(var(--s,1)*120deg)) translate(0)}

<script>
// Timer continuation - resume from localStorage and keep counting
var timer10;
var totalMilliseconds10 = 0;

// Load saved timer state from localStorage
var savedMilliseconds = localStorage.getItem('totalMilliseconds10');
if (savedMilliseconds !== null) {
    totalMilliseconds10 = Number(savedMilliseconds);
}

function formatTime10(milliseconds) {
    var minutes = Math.floor(milliseconds / (60 * 1000));
    var seconds = Math.floor((milliseconds % (60 * 1000)) / 1000);
    var remainingMilliseconds = milliseconds % 1000;
    minutes = minutes < 10 ? "0" + minutes : minutes;
    seconds = seconds < 10 ? "0" + seconds : seconds;
    remainingMilliseconds = remainingMilliseconds < 100 ? (remainingMilliseconds < 10 ? "00" + remainingMilliseconds : "0" + remainingMilliseconds) : remainingMilliseconds;
    return minutes + ":" + seconds + ":" + remainingMilliseconds;
}

function startTimer10() {
    if (timer10) clearInterval(timer10);
    timer10 = setInterval(function () {
        totalMilliseconds10 += 100;
        // Save timer state to localStorage every 100ms
        localStorage.setItem('totalMilliseconds10', totalMilliseconds10);
        // Update timer display on page
        var timerDisplay10 = document.querySelector(".top-bar .timer");
        if (timerDisplay10) {
            timerDisplay10.textContent = formatTime10(totalMilliseconds10);
        }
    }, 100);
}

function stopTimer10() {
    if (timer10) {
        clearInterval(timer10);
        localStorage.setItem('totalMilliseconds10', totalMilliseconds10);
    }
}

// Start timer when page loads
window.addEventListener("load", function() {
    // Display initial timer value
    var timerDisplay10 = document.querySelector(".top-bar .timer");
    if (timerDisplay10) {
        timerDisplay10.textContent = formatTime10(totalMilliseconds10);
    }
    startTimer10();
    updateScreen("Were you followed?", "received");
});

setTimeout(function() {
      showHint();
    }, 5000);

// Function to update the screen with messages
function updateScreen(message, messageType) {
  var screen = document.querySelector(".screen");
  var newMessage = document.createElement("div");
  newMessage.classList.add("message", messageType);
  newMessage.textContent = message;

  // Append new messages at the bottom of the message container
  screen.appendChild(newMessage);

  // Scroll to the bottom of the screen
  screen.scrollTop = screen.scrollHeight;
}

// Function to update the screen with user's messages
function sendMessage() {
  var inputField = document.getElementById("textInput");
  var userInput = inputField.value.trim().toLowerCase(); // Convert user input to lowercase and remove leading/trailing spaces

  // Add user's message to the screen
  updateScreen(userInput, "sent");

  // Perform boss's response based on user's input
  if (userInput === "no" || userInput === "no boss") {
    setTimeout(function() {
      updateScreen("Good. Send me the data.", "received");
    }, 1000);

  } else if (userInput === "data" || userInput === "data.docx") {
    setTimeout(function() {
      updateScreen("Thanks, received.", "received");

      // Boss's final message after receiving the file
      setTimeout(function() {
        updateScreen("Good work.", "received");

        // Redirect to another HTML file after displaying "Good work." message
        setTimeout(function() {
          redirectToAnotherPage();
        }, 1500); // Adjust the delay as needed for the message to be visible
      }, 1500); // Adjust the delay as needed
    }, 1000);
  } else {
    // Default boss's response
    setTimeout(function() {
      updateScreen("Were you followed?", "received");
    }, 1000);
  }

  // Clear input field after sending messa  ge
  inputField.value = "";
}

// Function to redirect to another HTML file
function redirectToAnotherPage() {
    // Save timer before redirecting
    localStorage.setItem('totalMilliseconds10', totalMilliseconds10);
    window.location.href = "laptop.html";
}

// Listen for keypress events on the text input field
document.getElementById("textInput").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    sendMessage();
  }
});

// First message is now handled in the window.addEventListener("load") above
function showHint() {
    var hintBox = document.getElementById('hintBox');
    hintBox.style.right = '10px';
    hintBox.style.display="none";
    if (hintBox.style.display === "none") {
      hintBox.style.display = "block";
    } else {
      hintBox.style.display = "none";
    }    
  }
  function pause() {
    var pauseMenu = document.getElementById("pasue-menu");

    if (pauseMenu.style.display === "none") {
      stopTimer10();
      pauseMenu.style.display = "block";
    } else {
      pauseMenu.style.display = "none";
      startTimer10();
    }
  }
  
  function resume(){
    var y=document.getElementById("Resume");
    var z=document.getElementById("pasue-menu");
    if (y.style.display==="none"){
      z.style.display="block";
      startTimer10();
    } else {
      z.style.display = "none";
      startTimer10();
    }
  }
</script>
