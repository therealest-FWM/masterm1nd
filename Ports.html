<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <title>Unsecure Charging-Ports</title>
  <link rel="icon" type="image/x-icon" href="assets/key-6312.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-neon: #ffa500;
      /* Neon Orange */
      --secondary-neon: #ff8c00;
      /* Dark Orange */
      --error-red: #ff4444;
      --glass-bg: rgba(20, 10, 0, 0.7);
      --glass-border: rgba(255, 165, 0, 0.4);
      --dark-bg: #000;
    }

    * {
      box-sizing: border-box;
      user-select: none;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--dark-bg);
      color: var(--primary-neon);
      overflow: hidden;
    }

    /* ============ TOP BAR ============ */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(180deg, rgba(30, 15, 0, 0.95) 0%, rgba(10, 5, 0, 0.9) 100%);
      position: relative;
      z-index: 100;
      border-bottom: 1px solid var(--glass-border);
    }

    .top-bar .logo {
      font-weight: 900;
      font-size: clamp(16px, 2vw, 24px);
      text-shadow: 0 0 10px var(--primary-neon);
    }

    .top-bar .lives-remaining {
      text-align: center;
      font-size: clamp(12px, 1.5vw, 18px);
    }

    .control-buttons {
      display: flex;
      gap: 8px;
    }

    .control-buttons button {
      background: transparent;
      border: 1px solid var(--secondary-neon);
      color: var(--primary-neon);
      padding: 6px 12px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(10px, 1.2vw, 14px);
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .control-buttons button:hover {
      background: var(--primary-neon);
      color: #000;
      box-shadow: 0 0 15px var(--primary-neon);
    }

    /* ============ GAME CONTAINER ============ */
    .game-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .game-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.6;
    }

    .game-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
      pointer-events: none;
    }

    /* ============ CENTER BOX ============ */
    .center-box {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 600px;
      padding: 40px;
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.2);
    }

    .center-box h1 {
      font-size: clamp(18px, 3vw, 28px);
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
    }

    .input {
      width: 80%;
      padding: 12px 20px;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 25px;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      text-align: center;
      outline: none;
    }

    .cyber-btn {
      background: transparent;
      border: 2px solid var(--secondary-neon);
      color: var(--secondary-neon);
      padding: 10px 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      margin: 10px;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }

    .cyber-btn:hover {
      background: var(--primary-neon);
      color: #000;
      box-shadow: 0 0 20px var(--primary-neon);
    }

    #passwordResult {
      min-height: 24px;
      margin-top: 15px;
      font-size: 16px;
    }

    /* ============ LIVE FEED OVERLAY ============ */
    #livePanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
      display: none;
    }

    #livePanel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .exit-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1001;
      background: rgba(255, 140, 0, 0.3);
      border: 2px solid var(--primary-neon);
      color: var(--primary-neon);
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .exit-btn:hover {
      background: var(--primary-neon);
      color: #000;
      box-shadow: 0 0 20px var(--primary-neon);
    }

    /* ============ HINT BOX ============ */
    .hint-box {
      position: fixed;
      top: 80px;
      right: -400px;
      width: 320px;
      background: var(--dark-bg);
      border: 2px solid var(--primary-neon);
      color: var(--primary-neon);
      padding: 20px;
      border-radius: 8px;
      transition: right 0.4s ease;
      z-index: 500;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.2);
    }

    .hint-box.visible {
      right: 20px;
    }

    /* ============ PAUSE MENU ============ */
    .pause-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .pause-overlay.active {
      display: flex;
    }

    .pause-menu {
      background: var(--dark-bg);
      border: 2px solid var(--primary-neon);
      padding: 40px 60px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
    }

    .pause-menu h1 {
      font-size: clamp(24px, 4vw, 48px);
      font-weight: 900;
      color: var(--primary-neon);
      text-shadow: 0 0 20px var(--primary-neon);
      margin-bottom: 30px;
      font-style: italic;
    }

    .pause-menu .cta {
      display: inline-flex;
      align-items: center;
      padding: 15px 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(14px, 2vw, 20px);
      font-weight: 700;
      color: #000;
      background: var(--primary-neon);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      transform: skewX(-10deg);
      box-shadow: 4px 4px 0 #000;
    }

    .pause-menu .cta:hover {
      box-shadow: 8px 8px 0 #4d2b00;
      transform: skewX(-10deg) scale(1.05);
    }
  </style>
</head>

<body>

  <div class="top-bar">
    <div class="logo">MASTERM1ND</div>
    <div class="lives-remaining">Lives Remaining: 2</div>
    <div class="control-buttons">
      <button class="timer">TIMER</button>
      <button onclick="Pause()">PAUSE</button>
      <button onclick="showHint()">HINT</button>
      <button onclick="quitToMainMenu()">QUIT</button>
    </div>
  </div>

  <div class="game-container">
    <video autoplay loop muted playsinline>
      <source src="assets/portsV.mp4" type="video/mp4">
    </video>

    <div class="center-box">
      <h1 id="status">FILE STATUS: <span id="loc" style="color:red;">LOCKED ðŸ”’</span></h1>

      <h1>ENTER KEY-CODE TO ACCESS</h1>
      <input type="text" class="input" id="passwordInput" placeholder="Type here">

      <div id="passwordResult"></div>

      <div class="btn-group-custom">
        <button class="cyber-btn" onclick="checkPassword()">Confirm</button>
        <button class="cyber-btn" onclick="accessScreen()">Live Feed</button>
      </div>
    </div>
  </div>

  <!-- Full-screen Live Feed Overlay -->
  <div id="livePanel">
    <button class="exit-btn" onclick="exitScreen()">EXIT FEED</button>
    <iframe src="https://itch.io/embed-upload/10070774?color=000000" allowfullscreen allow="fullscreen; autoplay">
    </iframe>
  </div>

  <div class="hint-box" id="hintBox">
    Access the live feed to find the keycode
  </div>

  <!-- Pause Menu Overlay -->
  <div class="pause-overlay" id="pause-overlay">
    <div class="pause-menu">
      <h1>Game Paused</h1>
      <button type="button" class="cta" onclick="resume()">
        <span class="span">Resume</span>
      </button>
    </div>
  </div>

  <script>
    /*****************************
     *  SOUND EFFECTS
     *****************************/
    const SFX = {
      popup: new Audio("assets/correct-choice-43861-(popup).mp3"),
      wrong: new Audio("assets/error-mistake-sound-effect-incorrect-answer-437420-(wrong).mp3"),
      correct: new Audio("assets/success-48018-(right).mp3"),
      pause: new Audio("assets/pause-89443.mp3"),
      unpause: new Audio("assets/unpause-106278.mp3")
    };

    Object.values(SFX).forEach(s => s.volume = 0.6);

    function playSFX(sound) {
      sound.currentTime = 0;
      sound.play().catch(() => { });
    }

    /*****************************
     *  GAME STATE
     *****************************/
    var livesRemaining = 2;

    /*****************************
     *  PASSWORD CHECK
     *****************************/
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const result = document.getElementById("passwordResult");
      const loc = document.getElementById("loc");

      if (input === "duckl1ng") {
        playSFX(SFX.correct);
        result.textContent = "Key-Code Valid. Access granted!";
        result.style.color = "var(--primary-neon)";

        loc.textContent = "UNLOCKED ðŸ”“";
        loc.style.color = "var(--primary-neon)";

        setTimeout(() => {
          window.location.href = "PortsRecap.html";
        }, 1500);

      } else {
        playSFX(SFX.wrong);
        result.textContent = "Key-Code Invalid. Access denied!";
        result.style.color = "var(--error-red)";

        livesRemaining--;
        document.querySelector(".lives-remaining").textContent =
          "Lives Remaining: " + livesRemaining;

        if (livesRemaining === 0) {
          window.location.href = "PortsGameOver.html";
        }
      }
    }

    /*****************************
     *  TIMER
     *****************************/
    var timer;
    var totalMilliseconds = 0;

    function formatTime(milliseconds) {
      var minutes = Math.floor(milliseconds / (60 * 1000));
      var seconds = Math.floor((milliseconds % (60 * 1000)) / 1000);
      var remainingMilliseconds = milliseconds % 1000;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      return minutes + ":" + seconds + ":" + (remainingMilliseconds < 100 ? (remainingMilliseconds < 10 ? "00" : "0") : "") + remainingMilliseconds;
    }

    function startTimer() {
      timer = setInterval(function () {
        totalMilliseconds += 100;
        document.querySelector(".top-bar .timer").textContent = formatTime(totalMilliseconds);
      }, 100);
    }

    window.onload = startTimer;

    function stopTimer() {
      clearInterval(timer);
    }

    /*****************************
     *  LIVE FEED TOGGLE
     *****************************/
    function accessScreen() {
      playSFX(SFX.popup);
      document.getElementById("livePanel").style.display = "block";
    }

    function exitScreen() {
      playSFX(SFX.popup);
      document.getElementById("livePanel").style.display = "none";
    }

    /*****************************
     *  MISC
     *****************************/
    function showHint() {
      const hint = document.getElementById("hintBox");
      hint.classList.toggle("visible");
    }

    function quitToMainMenu() {
      window.location.href = "LevelSelect.html";
    }

    function Pause() {
      var overlay = document.getElementById("pause-overlay");
      if (!overlay.classList.contains("active")) {
        playSFX(SFX.pause);
        overlay.classList.add("active");
        stopTimer();
      }
    }

    function resume() {
      playSFX(SFX.unpause);
      document.getElementById("pause-overlay").classList.remove("active");
      startTimer();
    }

    document.addEventListener("keypress", e => {
      if (e.key === "Enter") checkPassword();
    });
  </script>

</body>

</html>
